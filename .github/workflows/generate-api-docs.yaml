name: Generate API Docs
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'api/**/*.go'

jobs:
  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.18.3'
      - name: gen-crd-api-reference-docs
        run: make api-docs
        
      - name: Push changes
        run: |
          # Push all the changes         
          if git status -s | grep docs; then
            git config user.name "Frisbee Charts"
            git config user.email "fnikol@ics.forth.gr"
            git add ./docs && git commit -am "Update API documentation" --signoff && git push
          fi
