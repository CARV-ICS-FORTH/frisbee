name: Generate API Docs
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'api/**/*.go'

jobs:
  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
        
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.18.3'
          
      - name: gen-crd-api-reference-docs
        run: make api-docs
        
      - name: Push changes
        run: |
          # Push all the changes
          cd docs
          
          git status -s
          if git status -s | grep docs; then
            git config user.name "Frisbee-Bot"
            git config user.email "frisbee-bot@ics.forth.gr"
            git add . && git commit -am "Update API Documentation" --signoff && git push
          fi
