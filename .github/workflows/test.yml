name: Code build and checks

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - 'cmd/**'
      - 'controllers/**'
      - 'pkg/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Go Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@v1

      - name: Install Microk8s
        run: |
          snap install microk8s --classic --channel=1.24/stable  # Install microk8s v.1.24
          microk8s config > ~/.kube/config                       # Setup kubeconfig
          microk8s start                                         # Start microk8s
          microk8s enable dns ingress helm3                      # Enable Dependencies
          snap alias microk8s.kubectl kubectl                    # Create aliases
          snap alias microk8s.helm3 helm

      - name: Unit test
        run: make test