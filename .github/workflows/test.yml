name: Code build and checks

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Go Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@v1

      # Install microk8s via Snapcraft
      - name: Install Microk8s
        run:
          # Install microk8s v.1.24
          snap install microk8s --classic --channel=1.24/stable
          # Use microk8s config as the default kubernetes config
          microk8s config > ~/.kube/config
          
          # Start microk8s
          microk8s start
          
          # Enable Dependencies
          microk8s enable dns ingress helm3
          
          # Create aliases
          snap alias microk8s.kubectl kubectl
          snap alias microk8s.helm3 helm

      - name: Unit test
        run: make test