---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: hello-network
spec:
  actions:
    # Create an iperf server
    - action: Service
      name: server
      service:
        templateRef: iperf2.server

    # Create a cluster of iperf clients
    - action: Cluster
      name: clients
      depends: { running: [ server ] }
      assert:
        state: '{{.state.NumOfFailures()}} >= 1'
        metrics: 'avg() of query(wpFnYRwGk/2/bitrate, 5m, now) is below(1000)'
      cluster:
        templateRef: iperf2.client
        instances: 30
        inputs:
          - { server: .service.server.one, seconds: "600" }
          - { server: .service.server.one, seconds: "30" }
        schedule:
          cron: "@every 1m"