---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: paper.partition.fault
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote}}
spec:
  inputs:
    parameters:
      target: localhost
      duration: "2m"
  chaos:
    type: partition
    partition:
      service: {{"{{.Inputs.Parameters.target}}" | quote}}
      duration: {{"{{.Inputs.Parameters.duration}}" | quote}}
