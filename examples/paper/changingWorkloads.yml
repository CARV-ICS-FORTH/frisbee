apiVersion: frisbee.io/v1alpha1
kind: Workflow
metadata:
  name: elasticity
spec:
  importMonitors: [ "sysmon/container", "redismon/telegraf", "ycsbmon/goycsb" ]
  ingress: localhost

  actions:
    # Create a Master node
    - actiontype: DistributedGroup
      name: "masters"
      distributedGroup:
        templateRef: redis/master
        instances: 1


    # Wait for master node to become ready, and ingest 100K non-overlapping keys, with 10 parallel clients
    - actiontype: DistributedGroup
      name: "loaders"
      depends: { running: [ masters ] }
      distributedGroup:
        templateRef: redis/loader
        inputs:
          - { server: .group.masters.any, recordcount: "100000", offset: "0" }
          - { server: .group.masters.any, recordcount: "100000", offset: "100000" }
          - { server: .group.masters.any, recordcount: "100000", offset: "200000" }
          - { server: .group.masters.any, recordcount: "100000", offset: "300000" }
          - { server: .group.masters.any, recordcount: "100000", offset: "400000" }
          - { server: .group.masters.any, recordcount: "100000", offset: "500000" }
          - { server: .group.masters.any, recordcount: "100000", offset: "600000" }
          - { server: .group.masters.any, recordcount: "100000", offset: "700000" }
          - { server: .group.masters.any, recordcount: "100000", offset: "800000" }
          - { server: .group.masters.any, recordcount: "100000", offset: "900000" }


    # Wait for ingestion to complete, and start querying clients, with different workloads
    - actiontype: DistributedGroup
      name: "runners"
      depends: { running: [ masters ], success: [ loaders ] }
      distributedGroup:
        templateRef: redis/runner
        inputs:
          - { server: .group.masters.any, workload: workloada, operationcount: "10000000" }
          - { server: .group.masters.any, workload: workloadb, operationcount: "10000000" }
          - { server: .group.masters.any, workload: workloadc, operationcount: "10000000" }
          - { server: .group.masters.any, workload: workloadd, operationcount: "10000000" }
          - { server: .group.masters.any, workload: workloada, operationcount: "10000000" }
        schedule:
          cron: "@every 2m"


    # Stop the masters
    - actiontype: Stop
      name: "teardown"
      depends: { success: [ runners ], duration: "1m" }
      stop:
        selector: { macro: .group.masters.all }
        schedule:
          cron: "@every 2m"

    # Wait until servers are removed
    - actiontype: Wait
      name: "terminate"
      wait:
        success: [ masters ]