---
apiVersion: frisbee.io/v1alpha1
kind: Workflow
metadata:
  name: validate-remote
spec:
  withTelemetry:
    importDashboards:
      - platform.telemetry.container

  actions:
    # Create a single Master node
    - action: Service
      name: master
      service:
        
        templateRef: redis.single.master

    # Cause two partition failures with different duration
    - action: Chaos
      name: partition0
      depends: { running: [ master ] }
      chaos:
        type: partition
        partition:
          selector:
            macro: .service.master.one
          duration: "30s"

    # Cause two partition failures with different duration
    - action: Chaos
      name: partition1
      depends: { running: [ master ], success: [ partition0 ], after: "1m" }
      chaos:
        type: partition
        partition:
          selector:
            macro: .service.master.one
          duration: "30s"
