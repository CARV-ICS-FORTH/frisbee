---
apiVersion: frisbee.io/v1alpha1
kind: Service
metadata:
  name: server
spec:
  image: "networkstatic/iperf3"
  args: [ "-s", "-f", "m" ]
  ports:
    - port: 5201
      name: tcp


---
apiVersion: frisbee.io/v1alpha1
kind: Service
metadata:
  name: client
spec:
  image: "networkstatic/iperf3"
  ports:
    - port: 5201
      name: tcp
  command:
    - /bin/sh   # Run shell
    - -c        # Read from string
    - |         # Multi-line str
      set -eum
      trap "touch /dev/shm/stop" EXIT

      sleep 3600