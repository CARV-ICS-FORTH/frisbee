apiVersion: frisbee.io/v1alpha1
kind: Workflow
metadata:
  name: validate-local
spec:
  importMonitors: [ "sysmon/container", "redismon/telegraf", "ycsbmon/goycsb" ]
  ingress:
    host: localhost
    useAmbassador: true

  actions:
    # Create a single Master node
    - action: Service
      name: master
      service:
        fromTemplate:
          templateRef: redis/master

    # Cause two partition failures with different duration
    - action: Chaos
      name: partition0
      depends: { running: [ master ] }
      chaos:
        type: partition
        partition:
          selector:
            macro: .service.master.any
          duration: "30s"

    # Cause two partition failures with different duration
    - action: Chaos
      name: partition1
      depends: { running: [ master ],  success: [ partition0 ], after: "1m" }
      chaos:
        type: partition
        partition:
          selector:
            macro: .service.master.any
          duration: "30s"