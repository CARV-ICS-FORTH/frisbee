apiVersion: frisbee.io/v1alpha1
kind: Workflow
metadata:
  name: fio
spec:
  withTelemetry:
    importMonitors: [ "sysmon/container" ]
    ingress:
      host: platform.science-hangar.eu

  actions:
    - action: Service
      name: fio-benchmark
      service:
        fromTemplate:
          templateRef: fio/benchmark
