---
apiVersion: frisbee.io/v1alpha1
kind: DataClass
metadata:
  name: cameras
  labels:
    "location": "heraklion"
spec:
  accessMethod: direct



---
apiVersion: frisbee.io/v1alpha1
kind: DataClaim
metadata:
  name: camera-producer
spec:
  accessMode: write
  accessMethod: direct
  selector:
    matchLabels:
      "location": heraklion

---
apiVersion: frisbee.io/v1alpha1
kind: DataClaim
metadata:
  name: camera-consumer
spec:
  accessMode: Read
  accessMethod: direct
  selector:
    matchLabels:
      "location": heraklion
