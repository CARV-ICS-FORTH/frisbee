---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: iperf.server
spec:
  service:
    containers:
      - name: app
        image: czero/iperf2
        command: [ iperf ]
        args: [ "-s", "-f", "m", "-i", "5" ]


---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: iperf.client
spec:
  inputs:
    parameters:
      target: localhost
      duration: "60"
      memory: ""
      cpu: ""

  service:
    decorators: # Decorators wrap Pod definitions with some nice features
      resources:
        cpu: "{{.Inputs.Parameters.cpu}}"
        memory: "{{.Inputs.Parameters.memory}}"
    containers:
      - name: app
        image: czero/iperf2
        command: [ iperf ]
        args: [ "-c", "{{.Inputs.Parameters.target}}", "-t", "{{.Inputs.Parameters.duration}}" ]


---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: resource-throttling
spec:
  actions:
    - action: Service
      name: server
      service:
        templateRef: iperf.server

    - action: Cluster
      name: clients
      depends: { running: [ server ] }
      cluster:
        templateRef: iperf.client
        instances: 10
        # Create a variety of clients with different resources
        inputs:
          - { target: server, duration: "120", cpu: "0.4", memory: "48Mi"  }
          - { target: server, duration: "120", cpu: "1", memory: "49Mi"  }
          - { target: server, duration: "120", cpu: "1.2", memory: "50Mi"  }
