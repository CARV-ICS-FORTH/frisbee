---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: tikvmon
spec:
  entries:
    "pd":
      spec: |
        agent:
          container:
            name: telegraf
            image: telegraf:1.20.3
            ports:
              - name: mon-tikv-pd
                containerPort: 9443
            command:
              - /bin/sh # Run shell
              - -c # Read from string
              - |  # Multi-line str
                set -eum

                # Read metrics from one or many prometheus clients.
                # See https://github.com/influxdata/telegraf/blob/master/plugins/inputs/prometheus/README.md

                cat > /tmp/pd.conf <<EOF
                [[inputs.prometheus]]
                   ## An array of urls to scrape metrics from.
                   urls = [
                      "http://localhost:2379/metrics"
                   ]

                  ## Data format to consume.
                  data_format = "prometheus"

                [[outputs.prometheus_client]]
                   listen = ":9443"
                   metric_version = 2
                   collectors_exclude = ["gocollector","process"]
                EOF

                telegraf --config /tmp/pd.conf &

                # When the stop file is added by the container, the process stop
                while [ ! -f "/dev/shm/stop" ];
                do
                  sleep 10
                done

        dashboards:
          matchlabels:
            dashboard: tikv
            specificTo: pd


    "worker":
      spec: |
        agent:
          container:
            name: telegraf
            image: telegraf:1.20.3
            ports:
              - name: mon-tikv
                containerPort: 9443
            command:
              - /bin/sh # Run shell
              - -c # Read from string
              - |  # Multi-line str
                set -eum

                # Read metrics from one or many prometheus clients.
                # See https://github.com/influxdata/telegraf/blob/master/plugins/inputs/prometheus/README.md

                cat > /tmp/tikv.conf <<EOF
                [[inputs.prometheus]]
                   ## An array of urls to scrape metrics from.
                   urls = [
                      "http://localhost:20160/metrics"
                   ]

                  ## Data format to consume.
                  data_format = "prometheus"

                [[outputs.prometheus_client]]
                   listen = ":9443"
                   metric_version = 2
                   collectors_exclude = ["gocollector","process"]
                EOF

                telegraf --config /tmp/tikv.conf &

                # When the stop file is added by the container, the process stop
                while [ ! -f "/dev/shm/stop" ];
                do
                  sleep 10
                done

        dashboards:
          matchlabels:
            dashboard: tikv
            specificTo: worker