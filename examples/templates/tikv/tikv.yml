---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tikv-pvc
spec:
  storageClassName: shared-ssd-storage
  resources:
    requests:
      storage: 200Gi
  accessModes:
    - ReadWriteMany


---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: tikv
spec:
  entries:
    "placementDriver": # Placement Driver
      inputs:
        parameters:
          cpu: "4"
          memory: "8Gi"
      spec: |
        agents:                                 # Agents
          telemetry: [ sysmon/container ]
        volumes:                                # Volumes
          - name: datastore
            persistentVolumeClaim:
              claimName: tikv-pvc
        resources:                              # Resources
          cpu: {{.Inputs.Parameters.cpu}}
          memory: {{.Inputs.Parameters.memory}}
        container:                              # Container
          name: app
          image: pingcap/pd:latest
          volumeMounts:
            - name: datastore
              mountPath: /store
          ports:
            - name: to-clients
              containerPort: 2379
            - name: to-cluster
              containerPort: 2380
          command:
            - /bin/sh   # Run shell
            - -c        # Read from string
            - |         # Multi-line str
              set -eum
              trap "touch /dev/shm/stop" EXIT

              rm -rf /store/$${HOSTNAME}

              echo "Start PD server at $${HOSTNAME}}"

              /pd-server                                                  \
              --client-urls=http://0.0.0.0:2379                           \
              --advertise-client-urls=http://$${HOSTNAME}:2379            \
              --peer-urls=http://0.0.0.0:2380                             \
              --advertise-peer-urls=http://$${HOSTNAME}:2380              \
              --data-dir=/store/$${HOSTNAME}/pd.bin

    "worker": # Service node
      inputs:
        parameters:
          placementDriver: "localhost"
          cpu: "8"
          memory: "32Gi"
      spec: |
        agents:                                 # Agents
          telemetry: [ sysmon/container ]
        volumes:                                # Volumes
          - name: datastore
            persistentVolumeClaim:
              claimName: tikv-pvc
        resources:                              # Resources
          cpu: {{.Inputs.Parameters.cpu}}
          memory: {{.Inputs.Parameters.memory}}
        container:                              # Container
          name: app
          image: pingcap/tikv:latest
          volumeMounts:
            - name: datastore
              mountPath: /store
          ports:
            - name: worker-port
              containerPort: 20160
          command:
            - /bin/sh   # Run shell
            - -c        # Read from string
            - |         # Multi-line str
              set -eum
              trap "touch /dev/shm/stop" EXIT

              # increase the maximum number of open file descriptors
              ulimit -n 82920

              pd={{.Inputs.Parameters.placementDriver}}

              rm -rf /store/$${HOSTNAME}

              echo "Start TIKV Server and contact ${pd}"
              /tikv-server                                                \
                --addr=0.0.0.0:20160                                      \
                --advertise-addr=$${HOSTNAME}:20160                       \
                --pd=${pd}:2379                                           \
                --data-dir=/store/$${HOSTNAME}/data.bin