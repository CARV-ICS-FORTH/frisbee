---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: iperfmon
spec:
  entries:
    "client":
      spec: |
        agent:
          container:
            name: telegraf
            image: telegraf
            ports:
              - name: mon-iperf
                containerPort: 9444
            command:
              - /bin/sh # Run shell
              - -c # Read from string
              - |  # Multi-line str
                set -eum

                cat > iperf.conf <<EOF
                [[inputs.tail]]
                  files = ["/dev/shm/pipe"]
                  from_beginning = true
                  name_override = "iperf"
                  data_format = "grok"

                  # Example line
                  #[  5]   0.00-1.00   sec  3.79 GBytes  32.5 Gbits/sec  304   2.75 MBytes
                  grok_patterns = [ ".*-%{NUMBER:timestamp:float}.* %{NUMBER:transfer:float} %{WORD:transfer_units}.* %{NUMBER:bitrate:float} %{WORD:bitrate_unit}/sec.* %{NUMBER:retries:int}.* %{NUMBER:cwnd:float} %{WORD:cwnd_units}"]

                [[outputs.prometheus_client]]
                  ## Address to listen on.
                  listen = ":9444"
                  metric_version = 2
                  collectors_exclude = ["gocollector","process"]
                EOF

                telegraf --config iperf.conf &

                # When the stop file is added by the container, the process stop
                while [ ! -f "/dev/shm/stop" ];
                do
                  sleep 10
                done
        dashboard:
          fromConfigMap: iperf-dashboard
          file: iperf.json

