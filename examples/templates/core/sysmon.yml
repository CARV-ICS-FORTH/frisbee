---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: sysmon
spec:
  entries:
    "container":
      spec: |
        agent:
          container:
            name: cadvisor
            image: gcr.io/cadvisor/cadvisor
            ports:
              - name: mon-container
                containerPort: 9442
            command:
              - /bin/sh # Run shell
              - -c # Read from string
              - |  # Multi-line str
                set -eum

                # https://github.com/google/cadvisor/blob/master/docs/storage/prometheus.md
                cadvisor -port=9442  &
                # -enable_metrics=diskIO,cpuLoad,hugetlb,memory,network

                while [ ! -f "/dev/shm/stop" ];
                do
                  sleep 10
                done

        dashboard:
          fromConfigMap: sysmon-dashboard
          file: syscontainer.json

