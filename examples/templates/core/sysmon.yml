---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: sysmon
spec:
  monitors:
    "container":
      spec: |
        agent:
          container:
            name: cadvisor
            image: gcr.io/cadvisor/cadvisor
            ports:
              - name: mon-container
                containerPort: 9442
            command:
              - /bin/sh # Run shell
              - -c # Read from string
              - |  # Multi-line str
                set -eum

                cadvisor -port=9442 &

                while [ ! -f "/dev/shm/stop" ];
                do
                  sleep 10
                done

        dashboard:
          fromConfigMap: sysmon-dashboard
          file: syscontainer.json

