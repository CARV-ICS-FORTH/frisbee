apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: ycsbmon
spec:
  monitors:
    "goycsb":
      agent:
        container:
          name: telegraf
          image: telegraf
          ports:
            - name: mon-ycsb
              containerPort: 9443
          command:
            - /bin/sh # Run shell
            - -c # Read from string
            - |  # Multi-line str
              set -eum

              cat > ycsb.conf <<EOF
              [[inputs.tail]]
                 files = ["/dev/shm/pipe"]
                 from_beginning = true
                 name_override = "ycsb"
                 data_format = "grok"

                 # Example Line
                 # INSERT - Takes(s): 60.0, Count: 732548, OPS: 12209.4, Avg(us): 62, Min(us): 23, Max(us): 11668, 99th(us): 1000, 99.9th(us): 1000, 99.99th(us): 3000
                 grok_patterns = [ "^%{WORD:operation} %{SPACE}- Take.*: %{NUMBER:timestamp}, Count: %{NUMBER:count:int}, OPS: %{NUMBER:ops:float}, Avg.*: %{NUMBER:avg:float}, Min.*: %{NUMBER:min:float}, Max.*: %{NUMBER:max:float}, 99th.*: %{NUMBER:99th:float}, 99.9th.*: %{NUMBER:999th:float}, 99.99th.*: %{NUMBER:9999th:float}$" ]

              [[outputs.prometheus_client]]
                 listen = ":9443"
                 metric_version = 2
                 collectors_exclude = ["gocollector","process"]
              EOF

              telegraf --config ycsb.conf &

              while [ ! -f "/dev/shm/stop" ];
              do
                sleep 10
              done

