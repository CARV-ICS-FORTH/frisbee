---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: iperf.server
spec:
  service:
    containers:
      - name: app
        image: czero/iperf2
        ports:
          - name: listen
            containerPort: 5001
        command: [ iperf ]
        args: [ "-s", "-f", "m", "-i", "5" ]


---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: iperf.client
spec:
  inputs:
    parameters:
      target: localhost
  service:
    containers:
      - name: app
        image: czero/iperf2
        command: [ iperf ]
        args: [ "-c", "{{.Inputs.Parameters.target}}", "-t", "500" ]


---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: delete-job
spec:
  actions:
    - action: Service
      name: server
      service:
        templateRef: iperf.server

    # Create a Client
    - action: Service
      name: client
      depends: { running: [ server ] }
      service:
        templateRef: iperf.client
        inputs:
          - { target: server }

    # Delete the client, after 2 minutes
    - action: Delete
      name: delete-action
      depends: { after: "2m" }
      delete: # references jobs should be action.
        jobs: [ client ]

