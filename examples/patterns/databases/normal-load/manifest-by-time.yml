---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: cockroach-normal-load
spec:
  actions:
    # Step 0. Create individual cockroach servers
    - action: Cluster
      name: masters
      cluster:
        templateRef: cockroach.cluster.master
        instances: 3
        inputs:
          - { join: "masters-1:26257,masters-2:26257,masters-3:26257" }


    # Step 1. Create a cockroach cluster from the individual servers
    - action: Call
      name: boot
      depends: { running: [ masters ] }
      call:
        callable: boot
        services: [ masters-1 ]


    # Step 2. Preload keys.
    - action: Service
      depends: { success: [ boot ] }
      name: preloader
      service:
        templateRef: ycsb.cockroach.loader
        inputs:
          - { server: masters-1, workload: workloada, recordcount: "100000", threads: "16", delay: "15" }


    # Step 3. Run YCSB workload A
    - action: Service
      depends: { after: "5m" } # Time-driven Experiment
      name: query
      service:
        templateRef: ycsb.cockroach.runner
        inputs:
          - { server: masters-1, workload: workloada, operationcount: "100000", threads: "4" }


    # Teardown
    - action: Delete
      name: teardown
      depends: { success: [ query ] }
      delete:
        jobs: [ masters ]