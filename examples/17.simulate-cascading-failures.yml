---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: iperf.server
spec:
  service:
    decorators:
      telemetry: [system.telemetry.agent]
      resources:
        cpu: "1"
        memory: "48Mi"
    containers:
      - name: app
        image: czero/iperf2
        ports:
          - name: listen
            containerPort: 5001
        command:
          - /bin/sh
          - -c
          - |         
              set -eum
              cut -d ' ' -f 4 /proc/self/stat > /dev/shm/app # Sidecar: use it for entering the cgroup
              
              iperf -s -f m -i 5

---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: iperf.client
spec:
  inputs:
    parameters:
      target: localhost
  service:
    decorators:
      telemetry:
        - system.telemetry.agent
    containers:
      - name: app
        image: czero/iperf2
        command:
          - /bin/sh   # Run shell
          - -c        # Read from string
          - |         # Multi-line str
              set -eum
              cut -d ' ' -f 4 /proc/self/stat > /dev/shm/app
    
              iperf -c {{.Inputs.Parameters.target}} -t 500

---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: chaos-cascading-failures
spec:
  actions:
    - action: Service
      name: server
      service:
        templateRef: iperf.server

    # Create a cluster of clients
    - action: Cluster
      name: clients
      depends: { running: [ server ] }
      cluster:
        templateRef: iperf.client
        instances: 4
        inputs:
          - { target: server }

    # When all clients are up and running, kill some of them periodically
    - action: Cascade
      name: killer
      depends: { running: [ clients ] }
      cascade:
        templateRef: system.chaos.pod.kill
        inputs:
          - { target: clients-2 }
          - { target: clients-1 }
          - { target: clients-3 }
          - { target: clients-0 }
        schedule:
          cron: "@every 1m"


    # When all actions are done, delete looping servers to gracefully exit the experiment
    - action: Delete
      name: teardown
      depends: { running: [ server, clients, killer ]} # Notice: Killing is regarded as a 'looping' action.
      delete:
        jobs: [ server, clients, killer ]