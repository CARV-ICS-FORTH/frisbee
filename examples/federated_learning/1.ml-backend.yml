# This experiment is designed for the evaluation of various ML frameworks on the client.
# For this purpose, we use a single client, and we change its backend.
---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: ml-backend-mnist-pytorchlight
spec:
  actions:
    # Step 1: Create FedBed server
    - action: Service
      name: server
      service:
        templateRef: fedbed.server
        inputs:
          - { dataset: "MNIST" } # Change values here

    # Step 2: Create FedBed clients
    - action: Cluster
      name: clients
      depends: { running: [ server ] }
      cluster:
        templateRef: fedbed.client
        inputs:
          - { fl_server: server, dataset: "MNIST", backend: "pytorchlight" } # Change values here

    # Teardown
    - action: Delete
      name: teardown
      depends: { success: [ clients ] }
      delete:
        jobs: [ server ]
