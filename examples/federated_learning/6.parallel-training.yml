# This experiment is designed for the evaluation of parallel workflows on same clients.
# For this purpose, we run two workflows with controllable interference
---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: crashing-nodes
spec:
  actions:
    ########### Training Workflow A ################
    - action: Service
      name: wfa-server
      service:
        templateRef: fedbed.server
        inputs:
          - { backend: "tensorflow", min_fit_clients: 5, min_available_clients: 5 }

    - action: Cluster
      name: wfa-clients
      depends: { running: [ wfa-server ] }
      cluster:
        templateRef: fedbed.client
        resources:
          total: { cpu: 2, mem: 40Gi }
          distribution: { name: uniform }
        inputs:
          - { fl_server: wfa-server, backend: "tensorflow",  total_nodes: 5, node_id: 0 }
          - { fl_server: wfa-server, backend: "tensorflow",  total_nodes: 5, node_id: 1 }
          - { fl_server: wfa-server, backend: "tensorflow",  total_nodes: 5, node_id: 2 }
          - { fl_server: wfa-server, backend: "tensorflow",  total_nodes: 5, node_id: 3 }
          - { fl_server: wfa-server, backend: "tensorflow",  total_nodes: 5, node_id: 4 }


    ########### Training Workflow B ################
    - action: Service
      name: wfb-server
      service:
        templateRef: fedbed.server
        inputs:
          - { backend: "tensorflow", min_fit_clients: 5, min_available_clients: 5 }

    - action: Cluster
      name: wfb-clients
      depends: { running: [ wfb-server ] }
      cluster:
        templateRef: fedbed.client
        resources:
          total: { cpu: 2, mem: 40Gi }
          distribution: { name: uniform }
        inputs:
          - { fl_server: wfb-server, backend: "tensorflow",  total_nodes: 5, node_id: 0 }
          - { fl_server: wfb-server, backend: "tensorflow",  total_nodes: 5, node_id: 1 }
          - { fl_server: wfb-server, backend: "tensorflow",  total_nodes: 5, node_id: 2 }
          - { fl_server: wfb-server, backend: "tensorflow",  total_nodes: 5, node_id: 3 }
          - { fl_server: wfb-server, backend: "tensorflow",  total_nodes: 5, node_id: 4 }

    ########### Teardown all workflows ################
    - action: Delete
      name: teardown
      depends: { success: [ wfa-clients, wfb-clients ] }
      delete:
        jobs: [ wfa-server, wfb-server ]
