apiVersion: frisbee.io/v1alpha1
kind: Workflow
metadata:
  name: redis-failover
spec:
  importMonitors: [ "sysmon/container", "redismon/telegraf", "ycsbmon/goycsb" ]
  ingress:
    host: localhost
    useAmbassador: true

  actions:
    # Create a single Master node
    - action: Cluster
      name: masters
      cluster:
        templateRef: redis/master
        instances: 1

    # Create a Slave node
    - action: Cluster
      name: slaves
      depends: { running: [ masters ] }
      cluster:
        templateRef: redis/slave
        inputs: # parameters to template ENV variables
          - { master: .cluster.masters.any }


    # Create a failover manager
    - action: Cluster
      name: sentinel
      depends: { running: [ masters, slaves ] }
      cluster:
        templateRef: redis/sentinel
        inputs:
          - { master: .cluster.masters.any }


    # Ingest keys in parallel, into different ranges
    - action: Cluster
      name: "loaders"
      depends: { running: [ masters ], duration: 30s }
      cluster:
        templateRef: redis/loader
        inputs:
          - { server: .cluster.masters.any, recordcount: "1000000", offset: "0" }
          - { server: .cluster.masters.any, recordcount: "1000000", offset: "1000000" }
          - { server: .cluster.masters.any, recordcount: "1000000", offset: "2000000" }


    # Cause two partition failures with different duration
    - action: Chaos
      name: partition0
      depends: { running: [ masters, slaves ], duration: "5m" }
      chaos:
        type: partition
        partition:
          selector:
            macro: .cluster.masters.any
          duration: "2m"

    - action: Chaos
      name: partition1
      depends: { running: [ masters, slaves ], success: [ partition0 ], duration: "3m" }
      chaos:
        type: partition
        partition:
          selector: { macro: .cluster.masters.any }
          duration: "2m"


    # Wait until loaders are complete
    - action: Wait
      name: "teardown"
      wait:
        success: [ loaders ]