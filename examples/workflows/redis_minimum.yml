apiVersion: frisbee.io/v1alpha1
kind: Workflow
metadata:
  name: redis-experiment
spec:
  importMonitors: [ "sysmon/container", "redismon/telegraf", "ycsbmon/goycsb" ]
  ingress: localhost

  actions:
    # Create Redis nodes
    - actiontype: DistributedGroup
      name: masters
      distributedGroup:
        templateRef: redis/master
        instances: 1

    # Ingest keys in parallel into different ranges
    - actiontype: DistributedGroup
      name: loaders
      depends: { running: [ masters ], duration: 30s }
      distributedGroup:
        templateRef: redis/loader
        inputs:
          - { server: .group.masters.any, recordcount: "5000000" }

    # Run queries
    - actiontype: DistributedGroup
      name: runners
      depends: { running: [ masters ], success: [ loaders ] }
      distributedGroup:
        templateRef: redis/runner
        inputs:
          - { server: .group.masters.any, workload: workloada,  operationcount: "10000000" }


    # Wait until servers are removed
    - actiontype: Wait
      name: "teardown"
      wait:
        success: [ runners ]