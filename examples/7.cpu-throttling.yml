---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dataset
spec:
  storageClassName: network-volume
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 2Gi

---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: cpu-throttling
spec:
  actions:
    # Download the dataset into a shared volume
    - action: Service
      name: downloader
      service:
        templateRef: fl.quickstart.dataset.cifar
        inputs:
          - { dataClaimName: dataset }

    # Create a Flower server
    - action: Service
      name: server
      service:
        templateRef: fl.quickstart.server
        inputs:
          - { cpu: "6", memory: "16Gi" }

    # Create three Flower clients with different resources
    - action: Cluster
      depends: { running: [ server ], success: [ downloader ] }
      name: clients
      cluster:
        templateRef: fl.quickstart.client
        instances: 3
        inputs:
          - { server: server, dataClaimName: dataset, cpu: "1", memory: "2Gi" }
          - { server: server, dataClaimName: dataset, cpu: "2", memory: "4Gi" }
          - { server: server, dataClaimName: dataset, cpu: "4", memory: "8Gi" }