# This kustomization.yaml is not intended to be run by itself,
# since it depends on service name and namespace that are out of this kustomize package.
# It should be run by config/default
resources:
  - ../../charts/platform/crds/frisbee.io_workflows.yaml
  - ../../charts/platform/crds/frisbee.io_services.yaml
  - ../../charts/platform/crds/frisbee.io_clusters.yaml
  - ../../charts/platform/crds/frisbee.io_chaos.yaml
  - ../../charts/platform/crds/frisbee.io_telemetries.yaml
  - ../../charts/platform/crds/frisbee.io_templates.yaml
#+kubebuilder:scaffold:crdkustomizeresource

patchesStrategicMerge:
  # [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix.
  # patches here are for enabling the conversion webhook for each CRD
  - patches/webhook_in_workflows.yaml
  - patches/webhook_in_services.yaml
  - patches/webhook_in_clusters.yaml
  - patches/webhook_in_chaos.yaml
  - patches/webhook_in_telemetries.yaml
  - patches/webhook_in_templates.yaml
  #+kubebuilder:scaffold:crdkustomizewebhookpatch

  # [CERTMANAGER] To enable cert-manager, uncomment all the sections with [CERTMANAGER] prefix.
  # patches here are for enabling the CA injection for each CRD
  - patches/cainjection_in_workflows.yaml
  - patches/cainjection_in_services.yaml
  - patches/cainjection_in_clusters.yaml
  - patches/cainjection_in_chaos.yaml
  - patches/cainjection_in_telemetries.yaml
  - patches/cainjection_in_templates.yaml
#+kubebuilder:scaffold:crdkustomizecainjectionpatch

# the following config is for teaching kustomize how to do kustomization for CRDs.
configurations:
  - kustomizeconfig.yaml
