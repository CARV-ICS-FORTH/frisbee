# permissions for end users to view chaos.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chaos-viewer-role
rules:
  - apiGroups:
      - frisbee.io
    resources:
      - chaos
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - frisbee.io
    resources:
      - chaos/status
    verbs:
      - get
