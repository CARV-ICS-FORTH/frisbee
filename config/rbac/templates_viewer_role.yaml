# permissions for end users to view templates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: templates-viewer-role
rules:
  - apiGroups:
      - frisbee.io
    resources:
      - templates
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - frisbee.io
    resources:
      - templates/status
    verbs:
      - get
