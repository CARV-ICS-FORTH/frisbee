# permissions for end users to edit services.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: service-editor-role
rules:
  - apiGroups:
      - frisbee.io
    resources:
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - frisbee.io
    resources:
      - services/status
    verbs:
      - get
