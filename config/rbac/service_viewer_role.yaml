# permissions for end users to view services.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: service-viewer-role
rules:
  - apiGroups:
      - frisbee.io
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - frisbee.io
    resources:
      - services/status
    verbs:
      - get
