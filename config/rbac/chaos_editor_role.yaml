# permissions for end users to edit chaos.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chaos-editor-role
rules:
  - apiGroups:
      - frisbee.io
    resources:
      - chaos
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - frisbee.io
    resources:
      - chaos/status
    verbs:
      - get
