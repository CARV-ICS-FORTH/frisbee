# permissions for end users to edit templates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: templates-editor-role
rules:
  - apiGroups:
      - frisbee.io
    resources:
      - templates
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - frisbee.io
    resources:
      - templates/status
    verbs:
      - get
