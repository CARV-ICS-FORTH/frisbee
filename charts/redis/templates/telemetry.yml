apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: redis.telemetry.server
spec:
  service:
    containers:
      - name: telegraf
        image: telegraf:1.20.3
        ports:
          - name: tel-red
            containerPort: 9443
        command:
          - /bin/bash # Run shell
          - -c # Read from string
          - |  # Multi-line str
            #!/bin/sh
            set -eum

            cat > /tmp/prometheus.conf <<EOF
            [[inputs.redis]]
               servers = ["tcp://localhost:6379"]

            [[outputs.prometheus_client]]
               listen = ":9443"
               metric_version = 2
               export_timestamp = true
               collectors_exclude = ["gocollector","process"]
            EOF

            telegraf --config /tmp/prometheus.conf &

            # When the stop file is added by the container, the process stop
            while [ ! -f "/dev/shm/stop" ];
            do
              sleep 10
            done



---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis.telemetry.server.config
data: {{(.Files.Glob "dashboards/redis.json").AsConfig | nindent 2}}
