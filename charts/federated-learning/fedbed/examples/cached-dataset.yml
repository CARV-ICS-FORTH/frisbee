---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: cached-dataset
spec:
  actions:
    # Step 0: Cache the downloaded dataset to the host (for multi-host setups, the host may change across executions)
    - action: Service
      name: cifar10-download
      service:
        templateRef: fl.datasets.cifar10.download
        inputs:
          - { cache: "/tmp/dataset" }

    # Step 1: Create FedBed server
    - action: Service
      name: server
      service:
        templateRef: fedbed.server
        inputs:
          - { min_fit_clients: 3 }

    # Step 2: Create FedBed clients
    - action: Cluster
      name: clients
      depends: { running: [ server ], success: [ cifar10-download ] }
      cluster:
        templateRef: fedbed.client-shared-dataset
        inputs:
          - { fl_server: server, dataset: fl.datasets.cifar10, backend: "pytorch", total_nodes: 3, node_id: 0 }
          - { fl_server: server, dataset: fl.datasets.cifar10, backend: "pytorch", total_nodes: 3, node_id: 1 }
          - { fl_server: server, dataset: fl.datasets.cifar10, backend: "pytorch", total_nodes: 3, node_id: 2 }

    # Teardown
    - action: Delete
      name: teardown
      depends: { success: [ clients ] }
      delete:
        jobs: [server ]
