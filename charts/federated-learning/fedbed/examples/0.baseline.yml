---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: baseline
spec:
  actions:
    # Step 0: Prepare the dataset
    - action: Service
      name: cifar10-download
      service:
        templateRef: fl.datasets.cifar10.download
        inputs:
          - { cache: "/tmp/dataset" }

    # Step 1: Create FedBed server
    - action: Service
      name: server
      service:
        templateRef: fedbed.server
        inputs:
          - {min_fit_clients: 2,  min_available_clients: 3 }

   # Step 2: Create FedBed clients
    - action: Cluster
      name: clients
      depends: { running: [ server ], success: [ cifar10-download ]  }
      cluster:
        templateRef: fedbed.client
        defaultDistribution:
          name: constant
        inputs:
          - { fl_server: server, dataset: fl.datasets.cifar10, node_id: 0, total_nodes: 3 }
          - { fl_server: server, dataset: fl.datasets.cifar10, node_id: 1, total_nodes: 3 }
          - { fl_server: server, dataset: fl.datasets.cifar10, node_id: 2, total_nodes: 3 }
        resources:
          distribution:
            name: default
          total: { mem: 500Mi }

    # Teardown
    - action: Delete
      name: teardown
      depends: { success: [ clients, server ] }
      delete:
        jobs: []
