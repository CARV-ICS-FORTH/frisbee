---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: fedbed.client-with-dataset
spec:
  inputs:
    parameters:
      fl_server: "server"
      backend: "pytorch"
      dataset: "fl.dataset.cifar10"
      dataset_distribution: flat
      total_nodes: 10
      node_id: 0
  service:
    decorators:
      telemetry:
        - system.telemetry.resources

    volumes:
      - name: dataset
        persistentVolumeClaim:
          claimName: {{"{{.inputs.parameters.dataset}}" | quote}}

    containers:
      - name: main
        image: icsforth/fedbed:latest
        volumeMounts:
          - name: dataset
            mountPath: /data/{{"{{.inputs.parameters.backend}}"}}/cifar10
        env:
          - name: FL_SERVER
            value: {{"{{.inputs.parameters.fl_server}}" | quote }}
          - name: FL_BACKEND
            value: {{"{{.inputs.parameters.backend}}" | quote }}
          - name: FL_NUM_OF_THREADS
            value: "1"

          # Are these values really needed here?
          - name: FL_NODES
            value: {{"{{.inputs.parameters.total_nodes}}" | quote}}
          - name: FL_NODE_ID
            value: {{"{{.inputs.parameters.node_id}}" | quote}}
          - name: FL_DATASET_DISTRIBUTION
            value: {{"{{.inputs.parameters.dataset_distribution}}" | quote }}
          - name: FL_DATASET_DISTRIBUTION_PARAMETERS
            value: "{}"
          - name: FL_DATASET_RANDOM
            value: "false"

        command:
          - /bin/sh   # Run shell
          - -c        # Read from string
          - |         # Multi-line str
            set -eux
            cut -d ' ' -f 4 /proc/self/stat > /dev/shm/app # Sidecar: use it for entering the cgroup

            # do it like that until I find a better way to go from fl.dataset.cifar10 to cifar10.
            FL_DATASET=$(basename {{"{{.inputs.parameters.dataset}}"}})

            python client.py