---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: custom-backend
spec:
  actions:
    # Step 0: Cache the downloaded dataset to the host (for multi-host setups, the host may change across executions)
    - action: Service
      name: cifar10-download
      service:
        templateRef: fl.datasets.cifar10.download
        inputs:
          - { cache: "/tmp/dataset" }

    # Step 1: Create FedBed server
    - action: Service
      name: server
      service:
        templateRef: fedbed.server
        inputs:
          - { min_fit_clients: 3 }

    # Step 2: Create FedBed clients
    - action: Cluster
      name: clients
      depends: { running: [ server ], success: [ cifar10-download ] }
      cluster:
        templateRef: fedbed.client
        inputs:
          - { fl_server: server, dataset: fl.datasets.cifar10, node_id: 0, total_nodes: 3, backend: "tensorflow" }
          - { fl_server: server, dataset: fl.datasets.cifar10, node_id: 1, total_nodes: 3, backend: "tensorflow" }
          - { fl_server: server, dataset: fl.datasets.cifar10, node_id: 2, total_nodes: 3, backend: "tensorflow" }
        resources:
          total: { mem: 500Mi }
          distribution: { name: uniform }

    # Teardown
    - action: Delete
      name: teardown
      depends: { success: [ clients ] }
      delete:
        jobs: [ server ]
