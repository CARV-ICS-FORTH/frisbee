---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dataset
spec:
  storageClassName: network-volume
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 2Gi

---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: partition-p2p
spec:
  actions:
    # Create a Flower server
    - action: Service
      name: server
      service:
        templateRef: fl.quickstart.server
        inputs:
          - { clients: "3" }

    # Download the dataset into a shared volume
    - action: Service
      name: downloader
      service:
        templateRef: fl.quickstart.dataset.cifar
        inputs:
          - { dataClaimName: dataset }

    # Create three Flower clients
    - action: Cluster
      depends: { success: [ downloader ], running: [ server ] }
      name: clients
      cluster:
        instances: 3
        templateRef: fl.quickstart.client
        inputs:
          - { server: server, dataClaimName: dataset }


    # Make client-1 unreachable from other clients (but not from the server)
    - action: Chaos
      name: partition0
      depends: { running: [ clients ] }
      chaos:
        templateRef: system.chaos.network.partition.partial
        inputs:
          - { source: clients-1, duration: 5m , direction: "both", dst: "clients-2,clients-3" }

    # Teardown
    - action: Delete
      name: teardown
      depends: { running: [ server ], success: [ clients, partition0 ] }
      delete:
        jobs: [ server ]