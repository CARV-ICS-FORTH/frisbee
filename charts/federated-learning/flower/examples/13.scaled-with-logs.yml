---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dataset
spec:
  storageClassName: network-volume
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 2Gi


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs
spec:
  storageClassName: network-volume
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi


---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: scaled-baseline
spec:
  actions:
    # Step 0. Enable the log viewer
    - action: Service
      name: logviewer
      service:
        templateRef: system.telemetry.logviewer.template
        inputs:
          - { logClaimName: logs }

    # Download the dataset into a shared volume
    - action: Service
      name: downloader
      service:
        templateRef: fl.quickstart.dataset.cifar
        inputs:
          - { dataClaimName: dataset }

    # Create a Flower server
    - action: Service
      name: server
      depends: { running: [ logviewer ] }
      service:
        templateRef: fl.quickstart.server
        inputs:
          - { logClaimName: logs }

    # Create three Flower clients
    - action: Cluster
      depends: { running: [ server ], success: [ downloader ] }
      name: clients
      cluster:
        instances: 3
        templateRef: fl.quickstart.client
        inputs:
          - { server: server, dataClaimName: dataset, logClaimName: logs }
