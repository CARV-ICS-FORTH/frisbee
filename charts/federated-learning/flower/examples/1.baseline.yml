---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dataset
spec:
  storageClassName: network-volume
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 2Gi


---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: baseline
spec:
  actions:
    # Step 0: Create a Flower server
    - action: Service
      name: server
      service:
        templateRef: fl.quickstart.server
        inputs:
          - { clients: "3" }

    # Step 1: Download the dataset into a shared volume
    - action: Service
      name: downloader
      service:
        templateRef: fl.quickstart.dataset.cifar
        inputs:
          - { dataClaimName: dataset }

    # Step 2: Create three Flower clients
    - action: Cluster
      depends: { running: [ server ], success: [ downloader ] }
      name: clients
      cluster:
        templateRef: fl.quickstart.client
        instances: 3
        inputs:
          - { server: server, dataClaimName: dataset }


    # Teardown
    - action: Delete
      name: teardown
      depends: { running: [ server ], success: [ clients ] }
      delete:
        jobs: [ server ]
