---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: system.chaos.network.delay
spec:
  inputs:
    parameters:
      source: localhost
      duration: "2m"
      latency: "90ms"
      correlation: "25"
      jitter: "90ms"
  chaos:
    raw: |
      apiVersion: chaos-mesh.org/v1alpha1
      kind: NetworkChaos
      metadata:
        annotations:
          grafana.frisbee.dev/draw: range
      spec:
        action: delay
        mode: all
        duration: {{"{{.inputs.parameters.duration}}" | quote}}
        selector:
          pods:
              {{.Release.Namespace}}:
                - {{"{{.inputs.parameters.source}}" | quote}}
        delay:
          latency: {{"{{.inputs.parameters.latency}}" | quote}}
          correlation: {{"{{.inputs.parameters.correlation}}" | quote}}
          jitter: {{"{{.inputs.parameters.jitter}}" | quote}}

