---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: system.chaos.network.delay
spec:
  inputs:
    parameters:
      target: localhost
      direction: both
      duration: "2m"
      latency: "90ms"
      correlation: "25"
      jitter: "90ms"
  chaos:
    type: raw
    raw: |
      apiVersion: chaos-mesh.org/v1alpha1
      kind: NetworkChaos
      metadata:
        name: autogenerated
      spec:
        action: delay
        direction: {{"{{.Inputs.Parameters.direction}}"}}
        duration: {{"{{.Inputs.Parameters.duration}}"}}
        mode: all
        selector:
          namespaces:
            - {{.Release.Namespace}}
        target:
          mode: all
          selector:
            pods:
              {{.Release.Namespace}}:
                - {{"{{.Inputs.Parameters.target}}"}}
        delay:
          latency: {{"{{.Inputs.Parameters.latency}}"}}
          correlation: {{"{{.Inputs.Parameters.correlation}}"}}
          jitter: {{"{{.Inputs.Parameters.jitter}}"}}

