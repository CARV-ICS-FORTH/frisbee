---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: system.chaos.network.duplicate
spec:
  inputs:
    parameters:
      target: localhost
      direction: both
      duration: "2m"
      duplicate: "40"
      correlation: "25"
  chaos:
    type: raw
    raw: |
      apiVersion: chaos-mesh.org/v1alpha1
      kind: NetworkChaos
      metadata:
        name: autogenerated
      spec:
        action: duplicate
        mode: all
        duration: {{"{{.Inputs.Parameters.duration}}" | quote}}
        selector:
            pods:
              {{.Release.Namespace}}:
                - {{"{{.Inputs.Parameters.target}}" | quote}}
        duplicate:
          duplicate: {{"{{.Inputs.Parameters.duplicate}}" | quote}}
          correlation: {{"{{.Inputs.Parameters.correlation}}" |quote}}

