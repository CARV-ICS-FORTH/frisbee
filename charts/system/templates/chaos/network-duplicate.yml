---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: system.chaos.network.duplicate
spec:
  inputs:
    parameters:
      source: localhost
      duration: "2m"
      duplicate: "40"
      correlation: "25"
  chaos:
    raw: |
      apiVersion: chaos-mesh.org/v1alpha1
      kind: NetworkChaos
      metadata:
        annotations:
          grafana.frisbee.dev/draw: range
      spec:
        action: duplicate
        mode: all
        duration: {{"{{.Inputs.Parameters.duration}}" | quote}}
        selector:
            pods:
              {{.Release.Namespace}}:
                - {{"{{.Inputs.Parameters.source}}" | quote}}
        duplicate:
          duplicate: {{"{{.Inputs.Parameters.duplicate}}" | quote}}
          correlation: {{"{{.Inputs.Parameters.correlation}}" |quote}}

