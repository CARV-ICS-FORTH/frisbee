---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: system.chaos.network.loss
spec:
  inputs:
    parameters:
      source: localhost
      duration: "2m"
      loss: "25"
      correlation: "25"
  chaos:
    raw: |
      apiVersion: chaos-mesh.org/v1alpha1
      kind: NetworkChaos
      metadata:
        annotations:
          grafana.frisbee.dev/draw: range
      spec:
        action: loss
        mode: all
        duration: {{"{{.Inputs.Parameters.duration}}" | quote}}
        selector:
            pods:
              {{.Release.Namespace}}:
                - {{"{{.Inputs.Parameters.source}}" | quote}}
        loss:
          loss: {{"{{.Inputs.Parameters.loss}}" | quote}}
          correlation: {{"{{.Inputs.Parameters.correlation}}" | quote}}