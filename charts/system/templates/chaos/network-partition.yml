---
# system.chaos.network.partition.pods will separate the target service from the specified pods.
# If the namespace is not specified, the installation namespace will be used.
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: system.chaos.network.partition.partial
spec:
  inputs:
    parameters:
      source: "" # comma separated services
      direction: both
      duration: "2m"
      dst: "" # comma separated services
  chaos:
    raw: |
      apiVersion: chaos-mesh.org/v1alpha1
      kind: NetworkChaos
      metadata:
        annotations:
          grafana.frisbee.dev/draw: range      
      spec:
        action: partition
        direction: {{"{{.Inputs.Parameters.direction}}"}}
        duration: {{"{{.Inputs.Parameters.duration}}"}}
        mode: all
        selector:
          pods:
            {{.Release.Namespace}}:  [ {{"{{.Inputs.Parameters.dst}}"}} ]
        target:
          mode: all
          selector:
            pods:
              {{.Release.Namespace}}: [ {{"{{.Inputs.Parameters.source}}"}} ]

---
# system.chaos.network.partition will separate the target service from every other service that exists in the given scenario,
# and it is not a core frisbee service (e.g, telemetry)
#
# https://chaos-mesh.org/docs/1.0.3/user_guides/experiment_scope/
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: system.chaos.network.partition.scenario
spec:
  inputs:
    parameters:
      source: "localhost"
      direction: both
      duration: "2m"
  chaos:
    raw: |
      apiVersion: chaos-mesh.org/v1alpha1
      kind: NetworkChaos
      metadata:
        annotations:
          grafana.frisbee.dev/draw: range      
      spec:
        action: partition
        direction: {{"{{.Inputs.Parameters.direction}}"}}
        duration: {{"{{.Inputs.Parameters.duration}}"}}
        mode: all
        selector:
          expressionSelectors:
            - { key: 'scenario.frisbee.dev/name', operator: In, values: [ {{"{{.Scenario}}"}}] }
            - { key: 'scenario.frisbee.dev/component', operator: In, values: [ "SUT" ] }
        target:
          mode: all
          selector:
            pods:
              {{.Release.Namespace}}: [{{"{{.Inputs.Parameters.source}}"}}]

---
# system.chaos.network.partition.namespace will separate the target service from every other service in the namespace,
# including the monitoring stack and other services irrelevant to frisbee. If the namespace is not specified, the
# installation namespace will be used.
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: system.chaos.network.partition.namespace
spec:
  inputs:
    parameters:
      source: "localhost"
      direction: both
      duration: "2m"
  chaos:
    raw: |
      apiVersion: chaos-mesh.org/v1alpha1
      kind: NetworkChaos
      metadata:
        annotations:
          grafana.frisbee.dev/draw: range
      spec:
        action: partition
        direction: {{"{{.Inputs.Parameters.direction}}"}}
        duration: {{"{{.Inputs.Parameters.duration}}"}}
        mode: all
        selector:
          namespaces: [{{.Release.Namespace}}]
        target:
          mode: all
          selector:
            pods:
              {{.Release.Namespace}}: [ {{"{{.Inputs.Parameters.source}}"}} ]