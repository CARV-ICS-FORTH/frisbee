## @section Grafana

## @param grafana.port Listening port for Grafana
grafana:
  port: 3000


## @section Prometheus

## @param prometheus.name The name of the prometheus service
## @param prometheus.port Listening port for Prometheus
## @param prometheus.honorTimestamp Use the timestamps of the metrics exposed by the agent (time-drifts)
## @param prometheus.queryLookbackDelta The maximum duration for retrieving metrics for considering the source as stale.
prometheus:
  name: prometheus
  port: 9090

  honorTimestamp: true

  queryLookbackDelta: 1m



## @section Logviewer

## @param logviewer.port Listening port for Logviewer
logviewer:
  port: 80

