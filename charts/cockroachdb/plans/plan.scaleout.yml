---
apiVersion: frisbee.io/v1alpha1
kind: Workflow
metadata:
  name: cockroach-scaleout
spec:
  withTelemetry:
    importMonitors:
      - sysmon/container
      - ycsbmon/client
      - cockroachmon/server
  actions:
    - action: Cluster
      cluster:
        inputs:
          - servers: "master-1:26257,master-2:26257,master-3:26257"
        instances: 3
        templateRef: cockroachdb-cluster/master
      name: master
    - action: Cluster
      cluster:
        inputs:
          - placementDriver: .service.master.any
        instances: 256
        templateRef: tikv/worker
      depends:
        running:
          - master
      name: workers
    - action: Cluster
      cluster:
        inputs:
          - offset: "0"
            recordcount: "100000000000"
            server: .service.master.any
            threads: "32"
        templateRef: ycsb-tikv/loader
      depends:
        running:
          - master
          - workers
      name: loaders
