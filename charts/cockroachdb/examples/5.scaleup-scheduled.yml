---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: cockroach-scaleup-scheduled
spec:
  actions:
    # Step 0. Create individual cockroach servers
    - action: Cluster
      name: masters
      cluster:
        templateRef: cockroach.cluster.master
        instances: 3
        inputs:
          - { join: "masters-0:26257,masters-1:26257,masters-2:26257" }


    # Step 1. Create a cockroach cluster from the individual servers
    - action: Call
      name: boot
      depends: { running: [ masters ] }
      call:
        callable: boot
        services: [ masters-0 ]

    # Step 2. Hammer the server with requests
    - action: Service
      depends: { success: [ boot ] }
      name: loader
      service:
        templateRef: ycsb.cockroach.loader
        inputs:
          - { server: .cluster.masters.one , workload: workloada, recordcount: "100000000", threads: "40" }


    # Step 3. Add new servers every two minutes
    - action: Cluster
      name: more-servers
      depends: { running: [ loader ] }
      cluster:
        templateRef: cockroach.cluster.master
        instances: 10
        inputs:
          - { join: "masters-0:26257" }
        schedule:
          cron: "@every 2m"