---
apiVersion: frisbee.io/v1alpha1
kind: TestPlan
metadata:
  name: cockroach-scaledown-delete
spec:
  withTelemetry:
    importDashboards:
      - platform.telemetry.container
      - ycsb.telemetry.client
      - cockroach.telemetry.server

  actions:

    # Step 0. Create individual cockroach servers
    - action: Cluster
      name: masters
      cluster:
        templateRef: cockroach.cluster.master
        instances: 3
        inputs:
          - { join: "masters-0:26257,masters-1:26257,masters-2:26257" }


    # Step 1. Create a cockroach cluster from the individual servers
    - action: Service
      name: boot
      depends: { running: [ masters ] }
      service:
        templateRef: cockroach.cluster.bootstrap
        inputs:
          - { server: .cluster.masters.one }


    # Step 2. Hammer the server with requests
    - action: Service
      depends: { success: [ boot ] }
      name: loader
      service:
        templateRef: ycsb.cockroach.loader
        inputs:
          - { server: .cluster.masters.one , workload: workloada, recordcount: "100000000", threads: "4", delay: "15" }


    # Add 5 new servers.
    - action: Cluster
      name: groupa
      depends: { running: [ loader ] }
      cluster:
        templateRef: cockroach.cluster.master
        instances: 5
        inputs:
          - { join: "masters-0:26257" }

    # Add 5 new servers.
    - action: Cluster
      name: groupb
      depends: { running: [ groupa ] }
      cluster:
        templateRef: cockroach.cluster.master
        instances: 5
        inputs:
          - { join: "masters-0:26257" }


    # When all servers are up and running, delete some of them.
    # Currently, deletion is supported only at the level of "Actions" -- you cannot delete services within a cluster.
    - action: Delete
      name: delete-client
      depends: { after: "4m" }
      delete:
        jobs: [ groupa ]
