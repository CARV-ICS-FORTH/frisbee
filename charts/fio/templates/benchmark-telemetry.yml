---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: fio.telemetry.server
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote}}
spec:
  service:
    decorators:
      dashboards:
        matchLabels:
          dashboard: fio

    containers:
      - name: telegraf
        image: telegraf:1.20.3
        ports:
          - name: mon-fio
            containerPort: 9443
        command:
          - /bin/sh # Run shell
          - -c # Read from string
          - |  # Multi-line str
            set -eum

            cat > /tmp/fio.conf <<EOF
            [[inputs.tail]]
              files = ["/dev/shm/pipe"]
              from_beginning = true
              name_override = "fio"
              data_format = "grok"

              # Example line
              #[  5]   0.00-1.00   sec  3.79 GBytes  32.5 Gbits/sec  304   2.75 MBytes
              grok_patterns = [
                '  write: IOPS=%{NUMBER:val1}%{GREEDYDATA:thsd}, %{GREEDYDATA}',
                '  write: IOPS=%{GREEDYDATA}, BW=%{NUMBER:val2}%{GREEDYDATA:kibs} %{GREEDYDATA}'
                '     lat (%{GREEDYDATA:nsec}): min=%{GREEDYDATA}, max=%{GREEDYDATA}, avg=%{NUMBER:val3}, stdev=%{GREEDYDATA}'
              ]

            [[outputs.prometheus_client]]
               listen = ":9443"
               metric_version = 2
               export_timestamp = true
               collectors_exclude = ["gocollector","process"]
            EOF

            telegraf --config /tmp/fio.conf &

            # When the stop file is added by the container, the process stop
            while [ ! -f "/dev/shm/stop" ];
            do
              sleep 10
            done



---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-fio-dashboard
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote}}
    dashboard: fio
data: {{(.Files.Glob "dashboards/fio.json").AsConfig | nindent 2}}
