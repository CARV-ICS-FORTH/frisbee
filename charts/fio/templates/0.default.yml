# Add monitoring # https://github.com/fritchie/fio_benchmark_exporter
---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: fio.benchmark.default-fs
spec:
  inputs:
    parameters:
      size: "10M"
      direct: "0"
      ioengine: libaio
  service:
    decorators: # decorators
      telemetry:
        - system.telemetry.agent

    containers: # Container
      - name: app
        image: xridge/fio
        command:
          - /bin/sh # Run shell
          - -c      # Read from string
          - |       # Multi-line str
            set -eum
            cut -d ' ' -f 4 /proc/self/stat > /dev/shm/app # Sidecar: use it for entering the cgroup
            trap "touch /dev/shm/stop" EXIT # Sidecar: use it to terminate itself when this container has exit.

            mkdir /testdata

            DEVICE=/testdata
            SIZE={{"{{.Inputs.Parameters.size}}"}}
            DIRECT={{"{{.Inputs.Parameters.direct}}"}}
            IOENGINE={{"{{.Inputs.Parameters.ioengine}}"}}

            echo "USING DEVICE: $DEVICE"

            cat > fio.conf <<EOF
            [global]
            directory=$DEVICE
            size=$SIZE
            direct=$DIRECT
            gtod_reduce=1
            time_based=1
            runtime=1m
            group_reporting=1

            [file1]
            ioengine=${IOENGINE}
            EOF

            for rw in randread randwrite; do
                for numjobs in 1 4 8 16; do
                    for iodepth in 1 4 32 128; do
                        cmd="fio --rw=$$rw --bs=4K --numjobs=$$numjobs --iodepth=$$iodepth fio.conf"
                        echo $$cmd
                        $$cmd >> /dev/shm/pipe

                        echo
                        echo
                        echo
                    done
                done
            done
            for rw in read write; do
                for numjobs in 1; do
                    for iodepth in 1 4 32 128 256; do
                        cmd="fio --rw=$$rw --bs=1M --numjobs=$$numjobs --iodepth=$$iodepth fio.conf"
                        echo $$cmd
                        $$cmd >> /dev/shm/pipe

                        echo
                        echo
                        echo
                    done
                done
            done
