---
apiVersion: frisbee.io/v1alpha1
kind: Workflow
metadata:
  name: fio-baseline
spec:
  withTelemetry:
    importMonitors: [ "platform.telemetry.container", "fio.telemetry.server" ]

  actions:
    - action: Service
      name: fio-jedi5
      service:
        
        templateRef: fio.benchmark
        inputs:
          - { node: "jedi7.cluster.ics.forth.gr", "direct": "0" }

    - action: Service
      name: fio-jedi6
      service:
        
        templateRef: fio.benchmark
        inputs:
          - { node: "jedi6.cluster.ics.forth.gr", "direct": "1" }

    - action: Service
      name: fio-jedi7
      service:
        
        templateRef: fio.benchmark
        inputs:
          - { node: "jedi7.cluster.ics.forth.gr", "direct": "0" }

    - action: Service
      name: fio-jedi8
      service:
        
        templateRef: fio.benchmark
        inputs:
          - { node: "jedi8.cluster.ics.forth.gr", "direct": "0" }
