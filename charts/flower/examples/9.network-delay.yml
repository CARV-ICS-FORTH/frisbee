---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dataset
spec:
  storageClassName: network-volume
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 2Gi

---
apiVersion: frisbee.dev/v1alpha1
kind: TestPlan
metadata:
  name: network-delay
spec:
  actions:
    # Create a Flower server
    - action: Service
      name: server
      service:
        templateRef: fl.quickstart.server
        inputs:
          - { clients: "3" }

    # Download the dataset into a shared volume
    - action: Service
      name: downloader
      service:
        templateRef: fl.quickstart.dataset.cifar
        inputs:
          - { dataClaimName: dataset }

    # Create three Flower clients
    - action: Cluster
      depends: { success: [ downloader ], running: [ server ] }
      name: clients
      cluster:
        instances: 3
        templateRef: fl.quickstart.client
        inputs:
          - { server: server, dataClaimName: dataset }


    # Make server traffic delay 120ms
    - action: Chaos
      name: delay
      depends: { running: [ clients ] }
      chaos:
        templateRef: system.chaos.network.delay
        inputs:
          - { target: server, duration: 5m, latency: "120ms",  jitter: "50ms" }