---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dataset
spec:
  storageClassName: network-volume
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 2Gi

---
apiVersion: frisbee.io/v1alpha1
kind: TestPlan
metadata:
  name: baseline
spec:
  actions:
    # Download the dataset into a shared volume
    - action: Service
      name: downloader
      service:
        templateRef: fl.quickstart.dataset.cifar
        inputs:
          - { claimName: dataset }

    # Create a Flower server
    - action: Service
      name: server
      service:
        templateRef: fl.quickstart.server

    # Create three Flower clients
    - action: Cluster
      depends: { success: [downloader], running: [ server ]}
      name: clients
      cluster:
        instances: 3
        templateRef: fl.quickstart.client
        inputs:
          - { server: server, claimName: dataset }
