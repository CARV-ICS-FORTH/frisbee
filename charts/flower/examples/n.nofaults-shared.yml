---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-dataset
spec:
  storageClassName: network-volume
  resources:
    requests:
      storage: 12Gi
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany


---
apiVersion: frisbee.io/v1alpha1
kind: TestPlan
metadata:
  name: no-faults-shared
spec:
  actions:
    # Download the dataset
    - action: Service
      name: downloader
      service:
        templateRef: fl.quickstart.downloader

    # Create a Flower server
    - action: Service
      name: server
      service:
        templateRef: fl.quickstart.server

    # Create three Flower clients
    - action: Cluster
      depends: { running: [ server ], success: [ downloader ] }
      name: clients
      cluster:
        instances: 3
        templateRef: fl.quickstart.client
        inputs:
          - { server: server }


    # Step5. partition node 1 from the rest of the nodes; node 1 can reach other nodes, but no other nodes can reach node 1
    - action: Chaos
      name: partition0
      depends: { running: [ clients ], after: "8m" }
      chaos:
        templateRef: chaos.network.partition
        inputs:
          - { target: server, duration: 5m , direction: "to", plan: "validate-fl" }