---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-dataset
spec:
  storageClassName: persistent-volume
  resources:
    requests:
      storage: 12Gi
  accessModes:
    - ReadOnlyMany

---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: fl.quickstart.downloader
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote}}
spec:
  service:
    volumes:
      - name: dataset
        persistentVolumeClaim:
          claimName: shared-dataset
    containers: # Container(s)
      - name: app
        image: busybox
        volumeMounts:
          - name: dataset
            mountPath: /dataset
            subPath: cifar
            readOnly: true
        command:
          - /bin/sh   # Run shell
          - -c        # Read from string
          - |         # Multi-line str
            set -eum

            ls /dataset


---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: fl.quickstart.server
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote}}
spec:
  service:
    decorators:
      telemetry:
        - platform.telemetry.container
    volumes:
      - name: dataset
        persistentVolumeClaim:
          claimName: shared-dataset
    containers: # Container
      - name: app
        image: icsforth/fl-demo:latest
        ports:
          - name: tcp
            containerPort: 8080
        volumeMounts:
          - name: dataset
            mountPath: /dataset
            subPath: dataset
            readOnly: true
        command:
          - /bin/sh # Run shell
          - -c # Read from string
          - |  # Multi-line str
            set -eum
            trap "touch /dev/shm/stop" EXIT

            python3 server.py