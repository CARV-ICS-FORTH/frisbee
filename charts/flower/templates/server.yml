---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: fl.quickstart.server
spec:
  inputs:
    parameters:
      memory: ""
      cpu: ""

  service:
    decorators:
      telemetry:
        - system.telemetry.agent


      resources:
        memory: {{"{{.Inputs.Parameters.memory}}" | quote}}
        cpu: {{"{{.Inputs.Parameters.cpu}}" | quote}}

    volumes:
    containers: # Container
      - name: app
        image: icsforth/fl-demo:latest
        ports:
          - name: tcp
            containerPort: 8080
        command:
          - /bin/sh # Run shell
          - -c # Read from string
          - |  # Multi-line str
            set -eum
            cut -d ' ' -f 4 /proc/self/stat > /dev/shm/app # Sidecar: use it for entering the cgroup
            trap "touch /dev/shm/stop" EXIT # Sidecar: use it to terminate itself when this container has exit.

            export logFile=/tmp/${HOSTNAME}

            python3 server.py &> ${logFile} &

            # Exit the server if it gives the final report
            tail -f ${logFile} | awk -W interactive '/History (loss, distributed):/{exit 0};END{print $0}'