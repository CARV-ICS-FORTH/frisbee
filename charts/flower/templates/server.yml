---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: fl.quickstart.server
spec:
  service:
    decorators:
      telemetry:
        - default.telemetry.agent
    containers: # Container
      - name: app
        image: icsforth/fl-demo:latest
        ports:
          - name: tcp
            containerPort: 8080
        command:
          - /bin/sh # Run shell
          - -c # Read from string
          - |  # Multi-line str
            set -eum
            trap "touch /dev/shm/stop" EXIT

            python3 server.py

            sleep 3600