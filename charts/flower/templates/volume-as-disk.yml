---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: fl.quickstart.server
spec:
  service:
    decorators:
      telemetry:
        - platform.telemetry.container
    containers: # Container
      - name: app
        image: icsforth/fl-demo:latest
        ports:
          - name: tcp
            containerPort: 8080
        command:
          - /bin/sh # Run shell
          - -c # Read from string
          - |  # Multi-line str
            set -eum
            trap "touch /dev/shm/stop" EXIT

            python3 server.py


---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: fl.quickstart.client
spec:
  inputs:
    parameters:
      server: "127.0.0.1"
  service:
    decorators:
      telemetry:
        - platform.telemetry.container
    containers: # Container
      - name: app
        image: icsforth/fl-demo:latest
        command:
          - /bin/sh # Run shell
          - -c # Read from string
          - |  # Multi-line str
            set -eum
            trap "touch /dev/shm/stop" EXIT

            export FL_SERVER={{"{{.Inputs.Parameters.server}}"}}

            rm -rf ./dataset

            python3 client.py