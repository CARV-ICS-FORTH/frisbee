---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: validate-network
spec:
  actions:
    # Create an iperf server
    - action: Service
      name: server
      service:
        templateRef: iperf3.server
        inputs:
          - { "cpu": "2", memory: "4Gi" }

    # Create an iperf client
    - action: Service
      name: client
      depends: { running: [ server ] }
      assert:
        state: '{{.IsSuccessful "client"}} == true'
        metrics: 'avg() of query(wpFnYRwGk/2/bitrate, 5m, now) is below(1000)'
      service:
        templateRef: iperf3.client
        inputs:
          - { server: .service.server.one, seconds: "600" }
