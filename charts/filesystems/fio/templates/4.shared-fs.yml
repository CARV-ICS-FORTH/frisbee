# Add monitoring # https://github.com/fritchie/fio_benchmark_exporter
---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: fio.benchmark.shared-fs
spec:
  inputs:
    parameters:
      size: "10M"
      direct: "0"
      ioengine: libaio
      claimName: ""

  service:
    volumes:
      - name: scratch-volume
        persistentVolumeClaim:
          claimName: {{"{{.inputs.parameters.claimName}}" | quote}}

    decorators: # decorators
      telemetry: [system.telemetry.agent, fio.telemetry.client]

    containers: # Container
      - name: app
        image: xridge/fio
        volumeMounts:
          - name: scratch-volume
            mountPath: /scratch
        command:
          - /bin/sh # Run shell
          - -c      # Read from string
          - |       # Multi-line str
            set -eum
            cut -d ' ' -f 4 /proc/self/stat > /dev/shm/app # Sidecar: use it for entering the cgroup

            DEVICE=/scratch
            SIZE={{"{{.inputs.parameters.size}}"}}
            DIRECT={{"{{.inputs.parameters.direct}}"}}
            IOENGINE={{"{{.inputs.parameters.ioengine}}"}}

            echo "USING DEVICE: $DEVICE"

            {{ range .Files.Lines "scripts/fio.sh" }}
            {{ . }}
            {{ end }}