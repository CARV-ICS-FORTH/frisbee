---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: default-fs
spec:
  actions:
    - action: Service
      name: fio
      service:
        templateRef: fio.benchmark.default-fs
        inputs:
          - { direct: "0" }


    # Teardown
    - action: Delete
      name: teardown
      depends: { success: [ fio] }
      delete:
        jobs: []
