---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: parallax.ycsb
spec:
  inputs: # test parameters
    parameters:
      test: simple_test_delete

  service:
    decorators: # Monitoring the resources consumed by the test
      telemetry: [ system.telemetry.agent ]

    volumes: # Create an ephemeral volume for the testdata
      - name: scratch-volume
        ephemeral:
          volumeClaimTemplate:
            spec:
              storageClassName: platform.storageclass.local
              volumeMode: Filesystem
              accessModes: [ReadWriteOnce]
              resources:
                requests:
                  storage: 20Gi

    containers:
      - name: main
        image: gxanth/parallax:beta
        volumeMounts:
          - name: scratch-volume
            mountPath: /tmp/test
        command:
          - /bin/sh   # Run shell
          - -c        # Read from string
          - |         # Multi-line str
            set -eum
            cut -d ' ' -f 4 /proc/self/stat > /dev/shm/app # Sidecar: use it for entering the cgroup

            cd /parallax/build
            export testName={{"{{.inputs.parameters.test}}"}}

            ctest -R ^${testName}$ --verbose
