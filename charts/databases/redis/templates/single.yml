---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: redis.single.master
spec:
  service:
    decorators: # Decorators
      telemetry: [ system.telemetry.agent, redis.telemetry.server ]

    containers:
      - name: app
        image: redis
        ports:
          - name: to-clients
            containerPort: 6379
          - name: clusterbus
            containerPort: 16379
          - name: sentinel
            containerPort: 26379
        command:
          - /bin/sh   # Run shell
          - -c        # Read from string
          - |         # Multi-line str
            set -eum
            cut -d ' ' -f 4 /proc/self/stat > /dev/shm/app # Sidecar: use it for entering the cgroup

            cat > redis.conf <<EOF
              port 6379
              appendonly yes
            EOF

            redis-server redis.conf

        startupProbe:
          exec:
            command:
              - /bin/sh   # Run shell
              - -c        # Read from string
              - |         # Multi-line str
                set -eum

                response=$(timeout -s QUIT 30 redis-cli -h localhost -p 6379 ping)
                if ["$response" != "PONG"]; then
                    echo "$response"
                    exit 1
                fi


---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: redis.single.slave
spec:
  inputs:
    parameters:
      master: localhost
  service:
    decorators:
      telemetry: [ system.telemetry.agent, redis.telemetry.server ]
    containers:
      - name: app
        image: redis
        ports:
          - name: to-clients
            containerPort: 6379
          - name: clusterbus
            containerPort: 16379
          - name: sentinel
            containerPort: 26379
        command:
          - /bin/sh   # Run shell
          - -c        # Read from string
          - |         # Multi-line str
            set -eum
            cut -d ' ' -f 4 /proc/self/stat > /dev/shm/app # Sidecar: use it for entering the cgroup

            cat > redis.conf <<EOF
              port 6379
              appendonly yes
              slaveof {{"{{.inputs.parameters.master}}"}} 6379
            EOF

            redis-server redis.conf

        startupProbe:
          exec:
            command:
              - /bin/sh   # Run shell
              - -c        # Read from string
              - |         # Multi-line str
                set -eum

                response=$(timeout -s QUIT 30 redis-cli -h localhost -p 6379 ping)
                if ["$response" != "PONG"]; then
                    echo "$response"
                    exit 1
                fi


---
# Failover agent
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: redis.single.sentinel
spec:
  inputs:
    parameters:
      master: localhost
  service:
    containers:
      - name: app
        image: redis
        ports:
          - name: sentinel
            containerPort: 26379
        command:
          - /bin/sh   # Run shell
          - -c        # Read from string
          - |         # Multi-line str
            set -eum
            cut -d ' ' -f 4 /proc/self/stat > /dev/shm/app # Sidecar: use it for entering the cgroup

            echo "Watch {{"{{.inputs.parameters.master}}"}}:6379"

            cat > sentinel.conf <<EOF
              sentinel resolve-hostnames yes
              sentinel monitor mymaster {{"{{.inputs.parameters.master}}"}} 6379 1
              sentinel down-after-milliseconds mymaster 5000
              sentinel failover-timeout mymaster 10000
              sentinel parallel-syncs mymaster 1
            EOF

            redis-sentinel sentinel.conf
