---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: cockroach.telemetry.server
spec:
  service:
    decorators:
      annotations:
        "sidecar.frisbee.dev/telemetry": cockroachdb

    containers:
      - name: cockroachdb
        image: telegraf:1.20.3
        ports:
          - name: tel-cock
            containerPort: 9443
        command:
          - /bin/sh   # Run shell
          - -c        # Read from string
          - |         # Multi-line str
            set -eum

            # Read metrics from one or many prometheus clients.
            # See https://www.cockroachlabs.com/docs/stable/monitor-cockroachdb-with-prometheus.html

            cat > /tmp/prometheus.conf <<EOF
            [[inputs.prometheus]]
               ## An array of urls to scrape metrics from.
               urls = [
                  "http://$${HOSTNAME}:8080/_status/vars"
               ]

              metric_version = 2

            [[outputs.prometheus_client]]
               listen = ":9443"
               metric_version = 2
               export_timestamp = true
               collectors_exclude = ["gocollector","process"]
            EOF

            telegraf --config /tmp/prometheus.conf

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cockroach.telemetry.server.config
data: {{(.Files.Glob "dashboards/*.json").AsConfig | nindent 2}}