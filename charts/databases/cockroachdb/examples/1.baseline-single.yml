---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: cockroach-baseline-single
spec:

  actions:
    # Step 1. Create a cockroach server
    - action: Service
      name: master
      service:
        templateRef: cockroach.single.master

    # Step 2. Preload the server with keys
    - action: Cluster
      depends: { running: [ master ] }
      name: loaders
      cluster:
        templateRef: ycsb.cockroach.loader
        inputs:
          - { server: master, workload: workloada, recordcount: "1000000", threads: "400", delay: "15" }
        resources:
          total: { cpu: "2", memory: "100Mi" }
          distribution: constant

    # Step 3. Run YCSB workload A
    - action: Service
      depends: { success: [ loaders ] }
      name: workload-a
      service:
        templateRef: ycsb.cockroach.runner
        inputs:
          - { server: master, workload: workloada, operationcount: "1000000", threads: "40" }

    # Step 4. Run YCSB workload B
    - action: Service
      depends: { success: [ workload-a ] }
      name: workload-b
      service:
        templateRef: ycsb.cockroach.runner
        inputs:
          - { server: master, workload: workloadb, operationcount: "1000000", threads: "40" }

    # Step 5. Run YCSB workload C
    - action: Service
      depends: { success: [ workload-b ] }
      name: workload-c
      service:
        templateRef: ycsb.cockroach.runner
        inputs:
          - { server: master, workload: workloadc, operationcount: "1000000", threads: "40" }

    # Step 6. Run YCSB workload F
    - action: Service
      depends: { success: [ workload-c ] }
      name: workload-f
      service:
        templateRef: ycsb.cockroach.runner
        inputs:
          - { server: master, workload: workloadf, operationcount: "1000000", threads: "40" }

    # Step 7. Run YCSB workload D
    - action: Service
      depends: { success: [ workload-f ] }
      name: workload-d
      service:
        templateRef: ycsb.cockroach.runner
        inputs:
          - { server: master, workload: workloadd, operationcount: "1000000", threads: "40" }

    # Step 8: Reload the data with parameters of workload E.
    # Otherwise, the remaining data of the cluster might affect the results
    # We use the dropdata field to remove all data before test.
    - action: Service
      depends: { success: [ workload-d ] }
      name: reloader
      service:
        templateRef: ycsb.cockroach.loader
        inputs:
          - { server: master, workload: workloade, recordcount: "1000000", threads: "400", dropdata: "true" }

    # Step 9: Run workload E
    - action: Service
      depends: { success: [ reloader ] }
      name: workload-e
      service:
        templateRef: ycsb.cockroach.runner
        inputs:
          - { server: master, workload: workloade, operationcount: "1000000", threads: "40" }


    # Teardown
    - action: Delete
      name: teardown
      depends: { running: [ master ], success: [ workload-e ] }
      delete:
        jobs: [ master ]
