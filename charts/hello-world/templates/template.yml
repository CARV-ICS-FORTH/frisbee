---
apiVersion: frisbee.dev/v1alpha1
kind: Template                          # new type of k8s spec
metadata:
  name: whalesay                        # name of the template spec
spec:
  inputs:
    parameters:
      message: "hello world"
      sleep: "0s"
  service: # application container
    containers:
      - name: app
        image: docker/whalesay
        command:
          - /bin/sh                     # Run shell
          - -c                          # Read from string
          - |                           # Multi-line str

            sleep {{"{{.Inputs.Parameters.sleep}}"}}
            cowsay {{"{{.Inputs.Parameters.message}}"}}