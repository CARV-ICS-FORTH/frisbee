apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: dag-diamond
spec:
  actions:
    - action: Service
      name: task-a
      service:
        templateRef: whalesay
        inputs:
          - { message: "I am A" }

    - action: Service
      name: task-b
      depends: { success: [ task-a ] }
      service:
        templateRef: whalesay
        inputs:
          - { message: "I am B" }

    - action: Service
      name: task-c
      depends: { success: [ task-a ] }
      service:
        templateRef: whalesay
        inputs:
          - { message: "I am C" }

    - action: Service
      name: task-d
      depends: { success: [ task-b, task-c ] }
      service:
        templateRef: whalesay
        inputs:
          - { message: "I am D" }
