{{ if .Values.operator.enabled}}
---
apiVersion: v1
kind: Service
metadata:
  name: alerting-service
spec:
  ports:
    - name: http
      port: {{.Values.operator.webhook.grafana.port | int64}}
  selector:
    control-plane: {{.Values.operator.name}}
---

{{ else }}

---
apiVersion: v1
kind: Service
metadata:
  name: alerting-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: {{.Values.operator.webhook.grafana.port | int64}}

---
apiVersion: v1
kind: Endpoints
metadata:
  name: alerting-service
subsets:
  - addresses:
      - ip: {{.Values.operator.advertisedHost}}
    ports:
      - name: http
        port: {{.Values.operator.webhook.grafana.port | int64}}
{{end}}