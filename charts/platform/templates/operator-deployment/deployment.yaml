---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{.Values.operator.serviceAccountName}}

{{- if .Values.operator.enabled }}
---
# This Service is used for Grafana to be able to communicate with the operator.
apiVersion: v1
kind: Service
metadata:
  name: {{.Values.operator.controllerName}}
spec:
  ports:
    - port: {{.Values.operator.webhook.grafana.port | int64}}
    - port: {{.Values.operator.webhook.k8s.port | int64}}
  selector:
    control-plane: manager

---
# Deployment of the Frisbee controller.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.operator.controllerName}}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: manager
  template:
    metadata:
      labels:
        control-plane: manager
    spec:
      serviceAccountName:  {{.Values.operator.serviceAccountName}}
      securityContext:
        runAsNonRoot: true
        runAsUser: 666
        runAsGroup: 666
      terminationGracePeriodSeconds: 10
      containers:
        - name: manager
          image: icsforth/frisbee-operator:latest
          ports:
            - name: "k8s-receiver"                   # Receive alerts from K8s
              containerPort: {{.Values.operator.webhook.k8s.port | int64}}
            - name: "grafana-receiver"               # Receive alerts from Grafana
              containerPort: {{.Values.operator.webhook.grafana.port | int64}}
          command:
            - /bin/sh   # Run shell
            - -c        # Read from string
            - |         # Multi-line str
              ~/manager

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20

          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
{{- end }}