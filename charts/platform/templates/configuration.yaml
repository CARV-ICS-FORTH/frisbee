# Maintain a list of installation variables that need to be passed to the controller.
  # See utils.Configuration
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: system.controller.configuration
  labels:
      discover.frisbee.io/name: system.controller.configuration
data:
  DeveloperMode: {{.Values.operator.enabled | quote}}

  Namespace: {{.Release.Namespace}}

  DomainName: {{.Values.global.domainName}}

  IngressClassName: {{.Values.global.ingressClass}}

  PrometheusPort: {{.Values.telemetry.prometheusPort | int64 | quote}}

  GrafanaPort: {{.Values.telemetry.grafanaPort | int64 | quote}}
