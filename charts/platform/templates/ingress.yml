---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: insecure-ingress
spec:
  ingressClassName: {{.Values.telemetry.ingressClass}}
  rules:
    - host: prometheus-frisbee.{{.Values.global.domainName}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: {{.Values.telemetry.prometheusPort}}

    - host: grafana-frisbee.{{.Values.global.domainName}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: {{.Values.telemetry.grafanaPort}}

    {{- if .Values.chaos.enabled }}
    - host: chaos-frisbee.{{.Values.global.domainName}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chaos-dashboard
                port:
                  number: 2333
    {{- end}}
---
# https://stackoverflow.com/questions/54506269/simple-ingress-from-host-with-microk8s
# https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  ingressClassName: {{.Values.telemetry.ingressClass}}
  rules:
    {{- if .Values.dashboard.enabled}}
    - host: dashboard-frisbee.{{.Values.global.domainName}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{.Release.Name}}-kubernetes-dashboard
                port:
                  number: 443
    {{- end}}