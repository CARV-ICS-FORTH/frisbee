---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: telemetry-ingress
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote}}
#  annotations:
#    "kubernetes.io/ingress.class": "ambassador"
spec:
  rules:
    - host: prometheus.{{.Values.global.ingress}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: {{.Values.operator.prometheusPort}}

    - host: grafana.{{.Values.global.ingress}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: {{.Values.operator.grafanaPort}}
