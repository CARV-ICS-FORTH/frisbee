---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: telemetry-ingress

spec:
  rules:
    - host: prometheus.{{.Values.global.ingress}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: {{.Values.telemetry.prometheusPort}}

    - host: grafana.{{.Values.global.ingress}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: {{.Values.telemetry.grafanaPort}}
