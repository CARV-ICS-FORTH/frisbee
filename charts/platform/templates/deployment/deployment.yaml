{{- if .Values.operator.enabled }}

---
# Deployment of the Frisbee controller.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.operator.name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: {{.Values.operator.name}}
  template:
    metadata:
      labels:
        control-plane: {{.Values.operator.name}}
    spec:
      #serviceAccountName: {{.Values.operator.name}}-account
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 666
        runAsGroup: 666
      terminationGracePeriodSeconds: 10

      volumes:
        - name: webhook-tls-volume
          secret:
            secretName: webhook-tls

      containers:
        - name: manager
          image: icsforth/frisbee-operator:latest
          ports:
            - name: "admission-hook"                   # Admission Webhooks
              containerPort: {{.Values.operator.webhook.k8s.port | int64}}
            - name: "grafana-hook"               # Grafana Alerts
              containerPort: {{.Values.operator.webhook.grafana.port | int64}}

          volumeMounts:
            - name: webhook-tls-volume
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
          command:
            - /bin/sh   # Run shell
            - -c        # Read from string
            - |         # Multi-line str
              ~/manager       \
              -cert-dir=/tmp/k8s-webhook-server/serving-certs     \
              -webhook-port={{.Values.operator.webhook.k8s.port}}  \
              --alerting-port={{.Values.operator.webhook.grafana.port}}

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20

          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
{{- end }}