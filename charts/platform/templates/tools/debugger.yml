---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: platform.tools.debugger
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote}}
spec:
  service:
    containers: # Container(s)
      - name: app
        image: busybox
        securityContext:
          privileged: true
        command:
          - /bin/sh   # Run shell
          - -c        # Read from string
          - |         # Multi-line str
            set -eum
            trap "touch /dev/shm/stop" EXIT

            tail -f /dev/null