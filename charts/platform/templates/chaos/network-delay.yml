---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: chaos.network.delay

spec:
  inputs:
    parameters:
      target: localhost
      direction: both
      duration: "2m"
      latency: "90ms"
      correlation: "25"
      jitter: "90ms"
  chaos:
    type: raw
    raw: |
      apiVersion: chaos-mesh.org/v1alpha1
      kind: NetworkChaos
      metadata:
        name: autogenerated
      spec:
        action: delay
        direction: {{"{{.Inputs.Parameters.direction}}" | quote}}
        duration: {{"{{.Inputs.Parameters.duration}}" | quote}}
        mode: all
        selector:
          namespaces:
            - {{.Release.Namespace}}
        target:
          mode: all
          selector:
            pods:
              {{.Release.Namespace}}:
                - {{"{{.Inputs.Parameters.target}}" | quote}}
        delay:
          latency: {{"{{.Inputs.Parameters.latency}}" | quote}}
          correlation: {{"{{.Inputs.Parameters.correlation}}" | quote}}
          jitter: {{"{{.Inputs.Parameters.jitter}}" | quote}}

