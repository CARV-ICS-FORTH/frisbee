{{- if .Values.operator.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: frisbee-operator
spec:
  ports:
    - port: 6666
      protocol: TCP
  selector:
    control-plane: manager

---
apiVersion: v1
kind: Service
metadata:
  name: webhook-service
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote}}
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 9443
  selector:
    control-plane: manager

---
# Deployment of the Frisbee controller.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frisbee-operator
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote}}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: manager
  template:
    metadata:
      labels:
        control-plane: manager
    spec:
      serviceAccountName: frisbee-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 666
        runAsGroup: 666
      terminationGracePeriodSeconds: 10
      containers:
        - name: manager
          image: icsforth/frisbee-operator:latest
          ports:
            - containerPort: 6666 # Receive alerts from Grafana
              name: webhook-grafana
            - containerPort: 9443 # Admission Webhooks
              name: webhook-service
              protocol: TCP
          command:
            - /bin/sh   # Run shell
            - -c        # Read from string
            - |         # Multi-line str
              ~/manager

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20

          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
{{- end }}