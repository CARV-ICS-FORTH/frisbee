{{- if .Values.operator.enabled }}
---
# Deployment of the Frisbee controller.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frisbee-operator
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote}}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: manager
  template:
    metadata:
      labels:
        control-plane: manager
    spec:
      serviceAccountName: frisbee-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 666
        runAsGroup: 666
      terminationGracePeriodSeconds: 10
      containers:
        - name: manager
          image: icsforth/frisbee-operator:latest
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP

          command:
            - /bin/sh   # Run shell
            - -c        # Read from string
            - |         # Multi-line str
              ~/manager

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20

          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
{{- end }}