# Create an account for the Frisbee Deployment.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frisbee-account
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote}}

---
# Glue between the rbac role and the Frisbee Account.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: manager-role
subjects:
  - kind: ServiceAccount
    name: frisbee-account
    namespace: {{.Release.Namespace}}

---
# Default view, for where manager permissions are too permissive.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: default-view
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - kind: ServiceAccount
    name: default
    namespace: {{.Release.Namespace}}