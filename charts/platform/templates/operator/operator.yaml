{{- if .Values.operator.enabled }}
# Create an account for the Frisbee Deployment.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frisbee-account
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote}}

---
# Glue between the rbac role and the Frisbee Account.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: manager-role
subjects:
  - kind: ServiceAccount
    name: frisbee-account
    namespace: {{.Release.Namespace}}

---
# Deployment of the Frisbee controller.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frisbee-operator
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote}}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: manager
  template:
    metadata:
      labels:
        control-plane: manager
    spec:
      serviceAccountName: frisbee-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 666
        runAsGroup: 666
      terminationGracePeriodSeconds: 10
      containers:
        - name: manager
          image: icsforth/frisbee-operator:latest
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP

          command:
            - /bin/sh   # Run shell
            - -c        # Read from string
            - |         # Multi-line str
              ~/manager

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20

          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
{{- end }}