---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: iperf3.server
spec:
  inputs:
    parameters:
      memory: ""
      cpu: ""
  service:
    decorators:
      telemetry:
        - system.telemetry.agent
      resources: # Resources
        cpu: {{"{{.Inputs.Parameters.cpu}}" |quote}}
        memory: {{"{{.Inputs.Parameters.memory}}" |quote}}
    containers: # Container
      - name: app
        image: "networkstatic/iperf3"
        ports:
          - name: tcp
            containerPort: 5201
        args: [ "-s", "-f", "m" ]


---
apiVersion: frisbee.io/v1alpha1
kind: Template
metadata:
  name: iperf3.client
spec:
  inputs:
    parameters:
      server: localhost
      memory: ""
      cpu: ""
      seconds: "60"
  service:
    decorators:
      telemetry:
        - system.telemetry.agent
        - iperf3.telemetry.client
      resources:
        memory: {{"{{.Inputs.Parameters.memory}}" | quote}}
        cpu: {{"{{.Inputs.Parameters.cpu}}" | quote}}
    containers:
      - name: app
        image: "networkstatic/iperf3"
        ports:
          - name: tcp
            containerPort: 5201
        command:
          - /bin/sh # Run shell
          - -c # Read from string
          - |  # Multi-line str
            set -eum
            trap "touch /dev/shm/stop" EXIT

            server={{"{{.Inputs.Parameters.server}}"}}

            iperf3 -c ${server} -t {{"{{.Inputs.Parameters.seconds}}"}} -f m > /dev/shm/pipe
