---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: assertions
spec:
  actions:
    # Create an iperf server
    - action: Service
      name: server
      service:
        templateRef: iperf2.server
        inputs:
          - { "cpu": "2", memory: "4Gi" }

    # Create an iperf client
    - action: Service
      name: client
      depends: { running: [ server ] }
      assert:
        state: '{{.NumFailedJobs}} >= 1'
        metrics: 'max() of query(wpFnYRwGk/2/bitrate, 5m, now) is below(1000)'
      service:
        templateRef: iperf2.client
        inputs:
          - { server: server, seconds: "800" }

    - action: Delete
      name: teardown
      depends: { running: [ server ], success: [ client] }
      delete:
        jobs: [ server ]