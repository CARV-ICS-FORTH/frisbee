---
apiVersion: frisbee.dev/v1alpha1
kind: Scenario
metadata:
  name: scheduled-clients
spec:
  actions:
    # Create an iperf server
    - action: Service
      name: server
      service:
        templateRef: iperf2.server
        inputs:
          - { "cpu": "2", memory: "4Gi" }

    # Create a cluster of iperf clients
    - action: Cluster
      name: clients
      depends: { running: [ server ] }
      cluster:
        templateRef: iperf2.client
        instances: 10
        inputs:
          - { server: server, seconds: "120" }
          - { server: server, seconds: "60" }
        schedule:
          cron: "@every 1m"

    # Teardown
    - action: Delete
      name: teardown
      depends: { running: [ server ], success: [ clients ] }
      delete:
        jobs: [ server ]