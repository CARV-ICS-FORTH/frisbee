---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: iperf2.server
spec:
  inputs:
    parameters:
      memory: ""
      cpu: ""
  service:
    decorators:
      telemetry:
        - system.telemetry.agent
      resources:
        cpu: {{"{{.inputs.parameters.cpu}}" | quote}}
        memory: {{"{{.inputs.parameters.memory}}" | quote}}
    containers:
      - name: app
        image: "czero/iperf2"
        ports:
          - name: tcp
            containerPort: 5001
        command:
          - /bin/sh # Run shell
          - -c # Read from string
          - |  # Multi-line str
            set -eum
            cut -d ' ' -f 4 /proc/self/stat > /dev/shm/app # Sidecar: use it for entering the cgroup

            iperf -s -f m -i 5


---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: iperf2.client
spec:
  inputs:
    parameters:
      server: localhost
      memory: ""
      cpu: ""
      seconds: "60"
  service:
    decorators:
      telemetry:
        - system.telemetry.agent
        - iperf2.telemetry.client
      resources:
        memory: {{"{{.inputs.parameters.memory}}" | quote}}
        cpu: {{"{{.inputs.parameters.cpu}}" | quote}}
    containers:
      - name: app
        image: "czero/iperf2"
        command:
          - /bin/sh # Run shell
          - -c # Read from string
          - |  # Multi-line str
            set -eum
            cut -d ' ' -f 4 /proc/self/stat > /dev/shm/app # Sidecar: use it for entering the cgroup

            server={{"{{.inputs.parameters.server}}"}}

            iperf -c ${server} -t {{"{{.inputs.parameters.seconds}}"}} -f m -i 5 > /dev/shm/pipe
