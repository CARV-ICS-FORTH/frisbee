---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: iperf3.server
spec:
  service:
    decorators:
      telemetry:
        - system.telemetry.agent

    containers: # Container
      - name: main
        image: "networkstatic/iperf3"
        ports:
          - name: tcp
            containerPort: 5201
        args: [ "-s", "-f", "m" ]


---
apiVersion: frisbee.dev/v1alpha1
kind: Template
metadata:
  name: iperf3.client
spec:
  inputs:
    parameters:
      server: localhost
      seconds: "60"
  service:
    decorators:
      telemetry:
        - system.telemetry.agent
        - iperf3.telemetry.client

    containers:
      - name: main
        image: "networkstatic/iperf3"
        ports:
          - name: tcp
            containerPort: 5201
        command:
          - /bin/sh # Run shell
          - -c # Read from string
          - |  # Multi-line str
            set -eum
            cut -d ' ' -f 4 /proc/self/stat > /dev/shm/app # Sidecar: use it for entering the cgroup

            server={{"{{.inputs.parameters.server}}"}}

            iperf3 -c ${server} -t {{"{{.inputs.parameters.seconds}}"}} -f m > /dev/shm/pipe
