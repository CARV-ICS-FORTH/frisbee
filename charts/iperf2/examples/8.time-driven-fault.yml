---
apiVersion: frisbee.io/v1alpha1
kind: Workflow
metadata:
  name: time-driven-failure
spec:
  withTelemetry:
    importDashboards:
      - platform.telemetry.container
      - iperf2.telemetry.client

  actions:
    # Create an iperf server
    - action: Service
      name: server
      service:
        templateRef: iperf2.server
        inputs:
          - { "cpu": "2", memory: "4Gi" }

    # Create an iperf client
    - action: Service
      name: client
      depends: { running: [ server ] }
      service:
        templateRef: iperf2.client
        inputs:
          - { server: .service.server.one, seconds: "800" }

    # After a while, inject a network failure
    - action: Chaos
      name: partition0
      depends: { running: [ server ], after: "3m" }
      chaos:
        templateRef: chaos.network.partition
        inputs:
          - { target: .service.server.one, duration: "2m" }