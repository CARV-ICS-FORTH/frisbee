---
apiVersion: frisbee.io/v1alpha1
kind: Workflow
metadata:
  name: scheduled-clients
spec:
  withTelemetry:
    importDashboards:
      - platform.telemetry.container
      - iperf2.telemetry.client

  actions:
    # Create an iperf server
    - action: Service
      name: server
      service:
        templateRef: iperf2.server
        inputs:
          - { "cpu": "2", memory: "4Gi" }

    # Create a cluster of iperf clients
    - action: Cluster
      name: clients
      depends: { running: [ server ] }
      cluster:
        templateRef: iperf2.client
        instances: 10
        inputs:
          - { server: .service.server.one, seconds: "120" }
          - { server: .service.server.one, seconds: "60" }
        schedule:
          cron: "@every 1m"