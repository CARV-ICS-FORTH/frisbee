---
apiVersion: frisbee.io/v1alpha1
kind: Workflow
metadata:
  name: assertions
spec:
  withTelemetry:
    importDashboards:
      - platform.telemetry.container
      - iperf2.telemetry.client

  actions:
    # Create an iperf server
    - action: Service
      name: server
      service:
        templateRef: iperf2.server
        inputs:
          - { "cpu": "2", memory: "4Gi" }

    # Create an iperf client
    - action: Service
      name: client
      depends: { running: [ server ] }
      assert:
        state: '{{.NumFailedJobs}} >= 1'
        metrics: 'max() of query(wpFnYRwGk/2/bitrate, 5m, now) is below(1000)'
      service:
        templateRef: iperf2.client
        inputs:
          - { server: .service.server.one, seconds: "800" }