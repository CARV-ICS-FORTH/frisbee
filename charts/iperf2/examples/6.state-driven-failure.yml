---
apiVersion: frisbee.io/v1alpha1
kind: Workflow
metadata:
  name: state-driven-failure
spec:
  withTelemetry:
    importDashboards:
      - platform.telemetry.container
      - iperf2.telemetry.client

  actions:
    # Create an iperf server
    - action: Service
      name: server
      service:
        templateRef: iperf2.server
        inputs:
          - { "cpu": "2", memory: "4Gi" }

    # Create an iperf client to generate background noise
    - action: Service
      name: noise
      depends: { running: [ server ] }
      service:
        templateRef: iperf2.client
        inputs:
          - { server: .service.server.one, seconds: "800" }


    # Create another iperf client, a bit later
    - action: Service
      name: client
      depends: { running: [ server ], after: "2m" }
      service:
        templateRef: iperf2.client
        inputs:
          - { server: .service.server.one, seconds: "120" }

    # Inject a network failure when the client is created
    - action: Chaos
      name: partition0
      depends: {  running: [ client ]}
      chaos:
        templateRef: chaos.network.partition
        inputs:
          - { target: .service.server.one }


    # Revoke the failure when the client is deleted
    - action: Delete
      name: delete-client
      depends: { success: [client]}
      delete:
        jobs: [ partition0 ]