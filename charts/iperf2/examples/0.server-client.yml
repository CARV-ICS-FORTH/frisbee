---
apiVersion: frisbee.dev/v1alpha1
kind: TestPlan
metadata:
  name: server-client
spec:
  actions:
    # Create an iperf server
    - action: Service
      name: server
      service:
        templateRef: iperf2.server
        inputs:
          - { "cpu": "2", memory: "4Gi" }

    # Create an iperf client
    - action: Service
      name: client
      depends: { running: [ server ] }
      service:
        templateRef: iperf2.client
        inputs:
          - { server: .service.server.one, seconds: "300" }