---
apiVersion: frisbee.io/v1alpha1
kind: Workflow
metadata:
  name: tikv-baseline
spec:
  withTelemetry:
    importMonitors: [ "platform.telemetry.container", "ycsb.telemetry.client", "tikv.telemetry.pd", "tikv.telemetry.worker" ]

  actions:
    # Step 0: bootstrap.
    # For TiKV, we must first create a placementDriver and then add the workers.
    - action: Service
      name: master
      service:
        templateRef: tikv.cluster.placement-driver

    - action: Cluster
      depends: { running: [ master ] }
      name: workers
      cluster:
        templateRef: tikv.cluster.worker
        instances: 3
        inputs:
          - { placementDriver: .service.master.any }

    # Step 1: Load a new dataset, using the parameters of workload A.
    # We use no throttling to maximize this step and complete it soon.
    - action: Service
      depends: { running: [ workers ] }
      name: loader
      service:
        templateRef: ycsb.tikv.loader
        inputs:
          - { server: .service.master.any, workload: workloada, recordcount: "500000", threads: "40" }

    # Step 2: Run workload A
    - action: Service
      depends: { success: [ loader ] }
      name: workload-a
      service:
        templateRef: ycsb.tikv.runner
        inputs:
          - { server: .service.master.any, workload: workloada, operationcount: "500000", threads: "40" }

    # Step 3: Run workload B
    - action: Service
      depends: { success: [ workload-a ] }
      name: workload-b
      service:
        templateRef: ycsb.tikv.runner
        inputs:
          - { server: .service.master.any, workload: workloadb, operationcount: "500000", threads: "40" }

    # Step 4: Run workload C
    - action: Service
      depends: { success: [ workload-b ] }
      name: workload-c
      service:
        templateRef: ycsb.tikv.runner
        inputs:
          - { server: .service.master.any, workload: workloadc, operationcount: "500000", threads: "40" }

    # Step 5: Run workload F
    - action: Service
      depends: { success: [ workload-c ] }
      name: workload-f
      service:
        templateRef: ycsb.tikv.runner
        inputs:
          - { server: .service.master.any, workload: workloadf, operationcount: "500000", threads: "40" }


    # Step 6: Run workload D.
    - action: Service
      depends: { success: [ workload-f ] }
      name: workload-d
      service:
        templateRef: ycsb.tikv.runner
        inputs:
          - { server: .service.master.any, workload: workloadd, operationcount: "500000", threads: "40" }


    # Step 7,8: Reload the data with parameters of workload E.
    # We use the dropdata field to remove all data before test.
    - action: Service
      depends: { success: [ workload-d ] }
      name: reloader
      service:
        templateRef: ycsb.tikv.loader
        inputs:
          - { server: .service.master.any, workload: workloade, dropdata: "true", recordcount: "500000", threads: "40" }

    # Step 9:Run workload E
    - action: Service
      depends: { success: [ reloader ] }
      name: workload-e
      service:
        templateRef: ycsb.tikv.runner
        inputs:
          - { server: .service.master.any, workload: workloade, operationcount: "500000", threads: "40" }
